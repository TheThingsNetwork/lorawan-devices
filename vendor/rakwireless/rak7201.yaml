name: RAK7201 WisNode Button 4K
description: The RAK7201 WisNode Button 4K is a remote wireless trigger device. It supports user-defined functions for each key and is based on the LoRaWAN 1.0.2 protocol

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0.2.210520'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: rak7201-868-profile
        lorawanCertified: false
        codec: rak7201-codec

      US902-928:
        id: rak7201-915-profile
        lorawanCertified: false
        codec: rak7201-codec

sensors:
  - button

# Valid values are: none, read protected and secure element.
keySecurity: none

# Product URLs (optional)
productURL: https://docs.rakwireless.com/Product-Categories/WisNode/RAK7201/Overview/

# Photos
photos:
  main: rak7201.png
