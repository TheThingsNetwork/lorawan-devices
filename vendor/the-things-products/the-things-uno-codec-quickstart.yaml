uplinkDecoder:
  fileName: the-things-uno-quickstart.js
  examples:
    - description: LED off
      input:
        fPort: 1
        bytes: [0]
      output:
        data:
          ledState: 'off'
    - description: LED on
      input:
        fPort: 1
        bytes: [1]
      output:
        data:
          ledState: 'on'

downlinkEncoder:
  fileName: the-things-uno-quickstart.js
  examples:
    - description: Turn LED on
      input:
        data:
          ledState: 'on'
      output:
        bytes: [1]
        fPort: 1
    - description: Turn LED off
      input:
        data:
          ledState: 'off'
      output:
        bytes: [0]
        fPort: 1

downlinkDecoder:
  fileName: the-things-uno-quickstart.js
  examples:
    - description: Turn LED on
      input:
        bytes: [1]
        fPort: 1
      output:
        data:
          ledState: 'on'
    - description: Turn LED off
      input:
        bytes: [0]
        fPort: 1
      output:
        data:
          ledState: 'off'
