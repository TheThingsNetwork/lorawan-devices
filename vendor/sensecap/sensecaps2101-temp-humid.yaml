name: S2101- LoRaWAN® Air Temperature and Humidity Sensor
description: SenseCAP 2101 air temperature & humidity sensor satisfies industrial IoT long-distance data acquisition with measuring ranges from -40°C to 85°C and 0 to 100 %RH respectively. With Bluetooth 5.0 for easy wireless configuration and firmware upgrade and a built-in replaceable battery for minimal maintenance, it also supports three different LoRaWAN® network architectures to make it easily become Helium-compatible IoT device.

