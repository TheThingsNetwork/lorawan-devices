name: SenseCAP S2100 LoRaWAN® Data Logger
description: SenseCAP S2100 LoRaWAN® Data Logger is an easy-to-deploy, industrial-grade LoRaWAN® sensor hub that can support 100+ industrial sensors including various sensor types such as 0~5V / 4~20mA / RS485.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867,
    # RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: sensecap-profile
        lorawanCertified: true
        codec: sensecap2100-codec
      US902-928:
        id: sensecap-profile
        lorawanCertified: true
        codec: sensecap2100-codec
      AU915-928:
        id: sensecap-profile
        lorawanCertified: true
        codec: sensecap2100-codec
      KR920-923:
        id: sensecap-profile
        lorawanCertified: true
        codec: sensecap2100-codec
      IN865-867:
        id: sensecap-profile
        lorawanCertified: true
        codec: sensecap2100-codec
      AS923:
        id: sensecap-profile
        lorawanCertified: true
        codec: sensecap2100-codec
      RU864-870:
        id: sensecap-profile
        lorawanCertified: true
        codec: sensecap2100-codec

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 9.5
  length: 25
  height: 9

# Weight in grams (optional)
weight: 280

# Battery information (optional)
battery:
  replaceable: true
  type: standard Li-SOCl2 battery(ER34615)

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -40
    max: 85
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 1

# IP rating (optional)
ipCode: IP66

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

# Product and data sheet URLs (optional)
