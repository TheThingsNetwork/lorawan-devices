name: T2000 Tracker A/B/C
description: SenseCAP T2000 A/B/C is an industrial‑grade LoRaWAN tracker with GNSS, Bluetooth and Wi‑Fi positioning, long battery life and IP67 protection, ideal for reliable asset tracking.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867,
    # RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: sensecap-tracker-profile
        lorawanCertified: true
        codec: sensecapt2000-tracker-abc-codec
      US902-928:
        id: sensecap-tracker-profile
        lorawanCertified: true
        codec: sensecapt2000-tracker-abc-codec
      AU915-928:
        id: sensecap-tracker-profile
        lorawanCertified: true
        codec: sensecapt2000-tracker-abc-codec
      KR920-923:
        id: sensecap-tracker-profile
        lorawanCertified: true
        codec: sensecapt2000-tracker-abc-codec
      IN865-867:
        id: sensecap-tracker-profile
        lorawanCertified: true
        codec: sensecapt2000-tracker-abc-codec
      AS923:
        id: sensecap-tracker-profile
        lorawanCertified: true
        codec: sensecapt2000-tracker-abc-codec
      RU864-870:
        id: sensecap-tracker-profile
        lorawanCertified: true
        codec: sensecapt2000-tracker-abc-codec

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 65
  length: 117
  height: 30

# Weight in grams (optional)
weight: 180

# Battery information (optional)
battery:
  replaceable: true
  type: T2000-A/B Disposable Li/SOCl2 battery， 8000mAh;
    T2000-C Rechargeble ternary lithium battery, 4000mAh

# Operating conditions (optional)
# operatingConditions:

# IP rating (optional)
ipCode: IP67

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

# Product and data sheet URLs (optional)
productURL: https://wiki.seeedstudio.com/Get_Started_with_SenseCAP_T2000_tracker/
dataSheetURL: https://www.seeedstudio.com/SenseCAP-Asset-Tracker-T2000-A-p-6580.html

# Commercial information
resellerURLs:
  - name: 'Seeed'
    region:
      - Other
    url: https://wiki.seeedstudio.com/SenseCAP_T2000_tracker/Introduction/

# Photos
photos:
  main: sensecapt2000-tracker-ab.png
  other:
    - sensecapt2000-tracker-c.png

video: https://www.youtube.com/watch?v=ROjXT6D8xtA&t=153s

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: EN
      standard: 62368-1
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.2.0
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.1.0
