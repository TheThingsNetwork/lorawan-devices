name: LoRa-E5 STM32WLE5JC Module, embedded SX126X and MCU for LoRaWAN Network
description: LoRa-E5 LoRaWAN module is designed with ST system-level package chip STM32WLE5JC, ARM Cortex M4 ultra-low-power MCU and LoRa SX126X. It supports (G)FSK mode and LoRa. 62.5kHz, 125kHz, 250kHz, and 500kHz bandwidth can be used in LoRaÂ® mode, making it suitable for the design of various IoT nodes, supporting EU868 and US915.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec
      US902-928:
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec
      AU915-928:
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec
      AS923:
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec
      CN779-787:
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec
      CN470-510:
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec
      KR920-923:
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec
      IN865-867:
        id: loramodule-e5-profile
        lorawanCertified: true
        codec: loramodule-e5-codec

