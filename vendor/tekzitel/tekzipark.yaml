name: TEKZIPARK
description: The TEKZITEL TEKZIPARK is a smart parking sensor that uses radar technology. It enables occupancy status updates of parking spots wirelessly to the cloud environment through a LoRaWANÂ® network. This helps to efficiently manage the parking spaces in real-time.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: tekzipark-profile-868
        codec: tekzipark-codec
      US902-928:
        id: tekzipark-profile-902
        codec: tekzipark-codec
      AU915-928:
        id: tekzipark-profile-915
        codec: tekzipark-codec

# Sensors that this device features (optional)
# Valid values are:
# 4-20 ma, accelerometer, altitude, analog input, auxiliary, barometer, battery, button, bvoc, co, co2, conductivity,
# current, digital input, dissolved oxygen, distance, dust, energy, gps, gyroscope, h2s, humidity, iaq, level, light,
# lightning, link, magnetometer, moisture, motion, no, no2, o3, particulate matter, ph, pir, pm2.5, pm10, potentiometer,
# power, precipitation, pressure, proximity, pulse count, pulse frequency, radar, rainfall, rssi, snr, solar radiation,
# sound, strain, surface temperature, temperature, tilt, time, tvoc, uv, vapor pressure, velocity, vibration, voltage,
# water potential, water, weight, wifi ssid, wind direction, wind speed.
sensors:
  - radar
  - magnetometer
  - temperature
  - battery

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 219
  length: 219
  height: 30

# Weight in grams (optional)
weight: 350

# Battery information (optional)
battery:
  replaceable: true
  type: C

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -40
    max: 85
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.97

# IP rating (optional)
ipCode: IP68

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

# Product and data sheet URLs (optional)
productURL: https://tekzitel.com/product/tekzipark-lorawan-surface/
dataSheetURL: https://tekzitel.com/prodspecs/TEKZIPARK-Specification_Data_Sheet_1_0_lorawan.pdf

# Photos
photos:
  main: tekzipark.png
