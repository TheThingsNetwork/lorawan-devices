name: HTCC-AC02(Class A OTAA)
description: The Heltec HTCC-AC02 (Class A OTAA) / CubeCell Capsule Solar Sensor is a LoRaWAN® development board based on ASR605x (ASR6501, ASR6502) that comes without sensors and with sensor options such as light intensity, barometric pressure, air quality, temperature and humidity, and 9-axis attitude. The ASR605x chip is integrated with the PSoC® 4000 series MCU (ARM® Cortex® M0+ Core) and SX1262. HTCC-AC02 allows connecting various sensors and supports the Arduino® development environment.

