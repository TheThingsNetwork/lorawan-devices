name: HTCC-AB02A(Class C ABP)
description: The Heltec HTCC-AB02A (Class C ABP) CubeCell 1/2AA Node is a LoRaWAN® development board based on ASR605x (ASR6501, ASR6502). The ASR605x chip is integrated with the PSoC® 4000 series MCU (ARM® Cortex® M0+ Core) and SX1262. HTCC-AB02A allows connecting various sensors and supports the Arduino® development environment.

