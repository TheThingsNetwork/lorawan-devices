name: HTCC-AM02(Class A ABP)
description: The HelTec HTCC-AM02(Class A ABP) CubeCell Module Plus is a LoRaWAN® module based on ASR605x (ASR6501, ASR6502) and integrated with the PSoC® 4000 series MCU (ARM® Cortex® M0+ Core) and SX1262. This module supports the Arduino® development environment.

