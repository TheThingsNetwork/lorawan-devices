name: HTCC-AB02S(Class A OTAA)
description: The Heltec HTCC-AB02S (Class A OTAA) / CubeCell GPS-6502 is a LoRaWAN® development board based on ASR605x (ASR6501, ASR6502) that integrates a GPS module. The ASR605x chip is integrated with the PSoC® 4000 series MCU (ARM® Cortex® M0+ Core) and SX1262. HTCC-AB02S allows connecting various sensors and supports the Arduino® development environment.

