name: HTCC-AM01(Class A OTAA)
description: The HelTec HTCC-AM01(Class A OTAA) CubeCell – Module is a LoRaWAN® module based on ASR605x (ASR6501, ASR6502) and integrated with the PSoC® 4000 series MCU (ARM® Cortex® M0+ Core) and SX1262. This module supports the Arduino® development environment.

