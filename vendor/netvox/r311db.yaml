name: R311DB - Wireless Vibration Sensor, Spring Type
description: The Netvox R311DB Wireless Vibration Sensor, Spring Type is a LoRaWAN® end device that contains a vibration sensor for detecting movements and vibrations. When a movement or vibration is detected an uplink containing the desired values is transferred to the LoRaWAN® network. The device provides low power consumption and longer battery life.

