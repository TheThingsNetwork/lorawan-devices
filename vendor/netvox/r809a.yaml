name: R809A - Wireless Power Plug with Power Meter
description: R809A is a Wireless Plug-and-Play Power Outlet with Consumption Monitoring for indoor use. It can remotely control the output switch and detect the output power. It integrates the LoRa/FSK modulation communication wireless module SX1276 which can realize wireless remote control. R809A has a 10A/230VAC output load capability and is primarily used to measure electrical power consumption and wireless switch control.

