uplinkDecoder:
  fileName: payload/r718ec.js
  examples:
    - description: Startup version report
      input:
        fPort: 6
        bytes: [0x01, 0x1C, 0x00, 0x64, 0x02, 0x20, 0x20, 0x12, 0x08, 0x00, 0x00]
      output:
        data:
          Device: 'R718EC'
          SWver: 10
          HWver: 2
          Datecode: '20201208'

    - description: Status report - 1
      input:
        fPort: 6
        bytes: [0x01, 0x1C, 0x01, 0x24, 0xB3, 0x40, 0xB2, 0xC0, 0x6A, 0x3E, 0x01]
      output:
        data:
          Device: 'R718EC'
          Volt: 3.6
          AccelerationX: 5.59375
          AccelerationY: -5.5625
          AccelerationZ: 0.228516
          ActiveStatus: 1

    - description: Status report - 2
      input:
        fPort: 6
        bytes: [0x01, 0x1C, 0x02, 0x33, 0x3D, 0x00, 0x3C, 0xB3, 0x40, 0xFF, 0x97]
      output:
        data:
          Device: 'R718EC'
          VelocityX: 0.043701
          VelocityY: 0.007813
          VelocityZ: 5.59375
          TemperaturewithNTC: -10.5

    - description: Status report - 3
      input:
        fPort: 6
        bytes: [0x01, 0x1C, 0x03, 0x24, 0x07, 0xD0, 0x0F, 0xA0, 0x01, 0xF4, 0x15]
      output:
        data:
          Device: 'R718EC'
          Volt: 3.6
          AngleX: 10
          AngleY: 20
          AngleZ: 2.5
          LowAngleXAlarm: 1
          HighAngleXAlarm: 0
          LowAngleYAlarm: 1
          HighAngleYAlarm: 0
          LowAngleZAlarm: 1
          HighAngleZAlarm: 0

    - description: Status report - 4
      input:
        fPort: 6
        bytes: [0x01, 0x1C, 0x04, 0x24, 0x15, 0x2A, 0x01]
      output:
        data:
          Device: 'R718EC'
          Volt: 3.6
          LowAccelerationXAlarm: 1
          HighAccelerationXAlarm: 0
          LowAccelerationYAlarm: 1
          HighAccelerationYAlarm: 0
          LowAccelerationZAlarm: 1
          HighAccelerationZAlarm: 0
          LowVelocityXAlarm: 0
          HighVelocityXAlarm: 1
          LowVelocityYAlarm: 0
          HighVelocityYAlarm: 1
          LowVelocityZAlarm: 0
          HighVelocityZAlarm: 1
          LowTemperaturewithAlarm: 1
          HighTemperaturewithAlarm: 0

    - description: Configure report response
      input:
        fPort: 7
        bytes: [0x81, 0x1C, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R718EC'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 7
        bytes: [0x82, 0x1C, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x03, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R718EC'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 0.1
          AccelerationChange: 3

    - description: Set active threshold response
      input:
        fPort: 7
        bytes: [0x83, 0x1C, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'SetActiveThresholdRsp'
          Device: 'R718EC'
          Status: 'Success'

    - description: Get active threshold response
      input:
        fPort: 7
        bytes: [0x84, 0x1C, 0x00, 0x03, 0x00, 0x02, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'GetActiveThresholdRsp'
          Device: 'R718EC'
          ActiveThreshold: 3
          InActiveThreshold: 2

    - description: Set restore report response
      input:
        fPort: 7
        bytes: [0x87, 0x1C, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'SetRestoreReportRsp'
          Device: 'R718EC'
          Status: 'Success'

    - description: Get restore report response
      input:
        fPort: 7
        bytes: [0x88, 0x1C, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'GetRestoreReportRsp'
          Device: 'R718EC'
          RestoreReportSet: 1

