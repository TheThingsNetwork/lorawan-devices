  - version: '10'
    numeric: 10
    hardwareVersions:
      - '1'

    profiles:
      EU863-870:
        id: profile-eu868
        codec: r311cc-codec
      AS923:
        id: profile-as923
        codec: r311cc-codec
      US902-928:
