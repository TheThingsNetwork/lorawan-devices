name: RA07W - Wireless Water Leak Detection and Location Sensor
description: RA07W is a water leak detector leak locating equipment, which can be connected to water leak sensor through the external four-core positioning leak detection sensor line to detect the water leak location, and transmit the detected data to other devices through the wireless network.

