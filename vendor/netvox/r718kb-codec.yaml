uplinkDecoder:
  fileName: payload/r718kb.js
  examples:
    - description: Startup version report
      input:
        fPort: 6
        bytes: [0x01, 0x23, 0x00, 0x64, 0x01, 0x20, 0x20, 0x07, 0x29, 0x00, 0x00]
      output:
        data:
          Device: 'R718KB'
          SWver: 100
          HWver: 1
          Datecode: '20200729'

    - description: Status report
      input:
        fPort: 6
        bytes: [0x01, 0x23, 0x01, 0x24, 0x00, 0x00, 0x00, 0x03, 0xE8, 0x00, 0x00, 0x00]
      output:
        data:
          Device: 'R718KB'
          Volt: 3.6
          Resistive: 1000

    - description: Configure report response
      input:
        fPort: 7
        bytes: [0x81, 0x23, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R718KB'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 7
        bytes: [0x82, 0x23, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x00, 0x03, 0xE8]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R718KB'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 0.1
          ResistiveChange: 1000

downlinkDecoder:
  fileName: payload/r718kb.js
  examples:
    - description: Configure report request
      input:
        fPort: 7
        bytes: [0x01, 0x23, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x00, 0x03, 0xE8]
      output:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R718KB'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 0.1
          ResistiveChange: 1000

    - description: Read configure report request
      input:
        fPort: 7
        bytes: [0x02, 0x23, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R718KB'

downlinkEncoder:
  fileName: payload/r718kb.js
  examples:
    - description: Configure report request
      input:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R718KB'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 0.1
          ResistiveChange: 1000
      output:
        fPort: 7
        bytes: [0x01, 0x23, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x00, 0x03, 0xE8]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R718KB'
      output:
        fPort: 7
        bytes: [0x02, 0x23, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
