name: RP02 - Wireless 1P+N Miniature Circuit Breaker with Power Meter
description: RP02 is a class C smart 1P+N Miniature Circuit Breaker with Power Meter based on LoRaWAN open protocol.It can monitor the status of all external circuit breakers in real time. (connect up to 9 poles). When the power line is abnormal (such as undervoltage, overvoltage, overload, etc.), the system will automatically give early warning, alarm and power off to prevent electrical fire to the greatest extent. At the same time, it can periodically monitor the temperature, electric quantity, current, voltage, power, leakage current, circuit breaker status and other data information of all external circuit breakers and report to the gateway platform.

