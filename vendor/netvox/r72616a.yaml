name: R72616A - Wireless PM2.5/Temperature/Humidity Sensor
description: R72616A with temperature and humidity sensor can detect and send the temperature and humidity data of the environment. The device is in line with the LoRa protocol standard. R72616A with PM2.5 dust sensor can be used to obtain the concentration of suspended particulates in air per unit volume.

hardwareVersions:
  - version: '4'
    numeric: 4

firmwareVersions:
  - version: '13'
    numeric: 13
    hardwareVersions:
      - '4'

    profiles:
      EU863-870:
        id: profile-eu868
        codec: r72616a-codec
      AS923:
        id: profile-as923
        codec: r72616a-codec
      US902-928:
        id: profile-us915
        codec: r72616a-codec
      AU915-928:
        id: profile-au915
        codec: r72616a-codec
      KR920-923:
        id: profile-kr920
        codec: r72616a-codec
      IN865-867:
        id: profile-in865
        codec: r72616a-codec
      CN470-510:
        id: profile-cn470
        codec: r72616a-codec

sensors:
