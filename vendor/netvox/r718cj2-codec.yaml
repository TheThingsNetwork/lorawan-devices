uplinkDecoder:
  fileName: payload/r718cj2.js
  examples:
    - description: Startup version report
      input:
        fPort: 6
        bytes: [0x01, 0x15, 0x00, 0x64, 0x02, 0x20, 0x20, 0x07, 0x29, 0x00, 0x00]
      output:
        data:
          Device: 'R718CJ2'
          SWver: 10
          HWver: 2
          Datecode: '20200729'

    - description: Status report
      input:
        fPort: 6
        bytes: [0x01, 0x15, 0x01, 0x24, 0x00, 0xFD, 0x01, 0x6D, 0x00, 0x00, 0x00]
      output:
        data:
          Device: 'R718CJ2'
          Volt: 3.6
          Temperature1: 25.3
          Temperature2: 36.5
          ThresholdAlarm_R718CX2: 0

    - description: Configure report response
      input:
        fPort: 7
        bytes: [0x81, 0x15, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R718CJ2'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 7
        bytes: [0x82, 0x15, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x05, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R718CJ2'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 0.1
          TemperatureChange: 0.5

    - description: Set thermocouple type response
      input:
        fPort: 7
        bytes: [0x83, 0x15, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'SetThermocoupleTypeRsp'
          Device: 'R718CJ2'
          Status: 'Success'

    - description: Get thermocouple type response
      input:
        fPort: 7
        bytes: [0x84, 0x15, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'GetThermocoupleTypeRsp'
          Device: 'R718CJ2'
          ThermocoupleType: 1

