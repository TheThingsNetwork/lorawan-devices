          Status: 'Failure'

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x84, 0x01, 0x0e, 0x03, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'GetShockSensorSensitivityRsp'
          Device: 'R900PD01O1'
          ShockSensorSensitivity: 3

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x85, 0x01, 0x0e, 0x03, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigDryContactPointOutRsp'
          Device: 'R900PD01O1'
          Status: 'Failure'

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x86, 0x01, 0x0e, 0x00, 0x03, 0x00, 0x03, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
