uplinkDecoder:
  fileName: payload/r900pd01.js
  examples:
    - description: Startup version report
      input:
        fPort: 22
        bytes: [0x03, 0x01, 0x0e, 0x00, 0x64, 0x0B, 0x20, 0x19, 0x11, 0x12]
      output:
        data:
          Device: 'R900PD01O1'
          SWver: 10
          HWver: 11
          Datecode: '20191112'

    - description: Status report
      input:
        fPort: 22
        bytes: [0x03, 0x01, 0x0e, 0x01, 0x01, 0x03, 0x03, 0x03, 0x00, 0x09, 0x01, 0x01, 0x01, 0x12, 0x00, 0x02, 0x01]
      output:
        data:
          Device: 'R900PD01O1'
          PH: '2.59pH'
          TemperaturewithPH: '7.71℃'
          NTU: '0.9ntu'
          TemperaturewithNTU: '2.57℃'
          Residual: '2.74mg/L'
          LowPHAlarm: 0
          HighPHAlarm: 1
          LowNTUAlarm: 0
          HighNTUAlarm: 0
          LowResidualChlorineAlarm: 0
          HighResidualChlorineAlarm: 0
          LowTempWithPHAlarm: 0
          HighTempWithPHAlarm: 0
          LowTempWithNTUAlarm: 0
          HighTempWithNTUAlarm: 0
          ShockTamperAlarm: 'Alarm'

    - description: Configure report response
      input:
        fPort: 23
        bytes: [0x81, 0x01, 0x0e, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R900PD01O1'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x82, 0x01, 0x0e, 0x03, 0x84, 0x07, 0x08, 0x01, 0x50, 0x06, 0x01, 0x02, 0x01, 0x00, 0x08]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R900PD01O1'
          MinTime: 900
          MaxTime: 1800
          PHChange: '3.36pH'
          NTUChange: '153.7ntu'
          ResidualChlorineChange: '5.13mg/L'
          TemperatureChange: '0.08℃'

    - description: Configure report response
      input:
        fPort: 23
        bytes: [0x83, 0x01, 0x0e, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
