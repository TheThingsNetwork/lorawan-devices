name: R718DB2 - Wireless 2-Gang Vibration Sensor Spring Type
description: R718DB2 is equipped with two external spring type vibration sensors. When either of the vibration sensors moves or vibrates, R718DB2 can detect vibration or moving signals and send an alert to data center through LoRaWAN™. It is fully compatible with LoRaWAN™ protocol (Class A).

