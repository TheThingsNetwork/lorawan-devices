name: R718WB2 - Wireless Water Two Gang Leak Detector with Rope Sensor
description: The device is a LoRaWAN™ device compatible with LoRaWAN™ protocol (Class A). When the sensor detects the leak, it will send an alarm message to the gateway. R718WB2 carries 2 water rope sensors. It uses SX1276 wireless communication module.

