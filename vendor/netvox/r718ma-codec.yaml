uplinkDecoder:
  fileName: payload/r718ma_r311d_r730ma.js
  examples:
    - description: Startup version report
      input:
        fPort: 6
        bytes: [0x01, 0x26, 0x00, 0x64, 0x0B, 0x20, 0x20, 0x04, 0x24, 0x00, 0x00]
      output:
        data:
          Device: 'R718MA'
          SWver: 10
          HWver: 11
          Datecode: '20200424'

    - description: Status report
      input:
        fPort: 6
        bytes: [0x01, 0x26, 0x01, 0x1E, 0xFF, 0xCE, 0x01, 0x00, 0x1E, 0x00, 0x00]
      output:
        data:
          Device: 'R718MA'
          Volt: 3
          Rssi: -50
          Snr: 1
          HeartInterval: 30

    - description: Configure report response
      input:
        fPort: 7
        bytes: [0x81, 0x26, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R718MA'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 7
        bytes: [0x82, 0x26, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R718MA'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 0.1

