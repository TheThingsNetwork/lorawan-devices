uplinkDecoder:
  fileName: payload/r718n3.js
  examples:
    - description: Startup version report
      input:
        fPort: 6
        bytes: [0x01, 0x4A, 0x00, 0x64, 0x02, 0x20, 0x20, 0x07, 0x06, 0x00, 0x00]
      output:
        data:
          Device: 'R718N3'
          SWver: 10
          HWver: 2
          Datecode: '20200706'

    - description: Status report - 1
      input:
        fPort: 6
        bytes: [0x01, 0x4A, 0x01, 0x24, 0x03, 0xE8, 0x00, 0xC8, 0x1B, 0x58, 0x01]
      output:
        data:
          Device: 'R718N3'
          Volt: 3.6
          Current1: 1000
          Current2: 200
          Current3: 7000
          Multiplier1: 1

    - description: Status report - 2
      input:
        fPort: 6
        bytes: [0x01, 0x4A, 0x02, 0x24, 0x03, 0x0A, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Device: 'R718N3'
          Volt: 3.6
          Multiplier2: 3
          Multiplier3: 10

    - description: Configure report response
      input:
        fPort: 7
        bytes: [0x81, 0x4A, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R718N3'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 7
        bytes: [0x82, 0x4A, 0x03, 0x84, 0x07, 0x08, 0x00, 0x64, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R718N3'
          MinTime: 900
          MaxTime: 1800
          CurrentChange: 100

downlinkDecoder:
  fileName: payload/r718n3.js
  examples:
    - description: Configure report request
      input:
        fPort: 7
        bytes: [0x01, 0x4A, 0x03, 0x84, 0x07, 0x08, 0x00, 0x64, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R718N3'
          MinTime: 900
          MaxTime: 1800
          CurrentChange: 100

    - description: Read configure report request
      input:
        fPort: 7
        bytes: [0x02, 0x4A, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R718N3'

downlinkEncoder:
  fileName: payload/r718n3.js
  examples:
    - description: Configure report request
      input:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R718N3'
          MinTime: 900
          MaxTime: 1800
          CurrentChange: 100
      output:
        fPort: 7
        bytes: [0x01, 0x4A, 0x03, 0x84, 0x07, 0x08, 0x00, 0x64, 0x00, 0x00, 0x00]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R718N3'
      output:
        fPort: 7
        bytes: [0x02, 0x4A, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
