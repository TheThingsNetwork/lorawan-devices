      output:
        fPort: 7
        bytes: [0x02, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]

    - description: Set alarm threshold request
      input:
        data:
          Cmd: 'SetAlarmThresholdReq'
          Device: 'RA02C'
