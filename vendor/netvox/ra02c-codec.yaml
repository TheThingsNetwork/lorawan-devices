    - description: Get alarm threshold request
      input:
        data:
          Cmd: 'GetAlarmThresholdReq'
          Device: 'RA02C'
      output:
        fPort: 7
        bytes: [0x04, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
