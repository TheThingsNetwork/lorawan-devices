downlinkEncoder:
  fileName: payload/ra02a.js
  examples:
    - description: Configure report request
      input:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'RA02C'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 0.1
      output:
        fPort: 7
        bytes: [0x01, 0x11, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x00, 0x00, 0x00]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ReadConfigReportReq'
