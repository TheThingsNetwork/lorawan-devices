uplinkDecoder:
  fileName: payload/r718cj.js
  examples:
    - description: Startup version report
      input:
        fPort: 6
        bytes: [0x01, 0x90, 0x00, 0x64, 0x01, 0x20, 0x20, 0x07, 0x29, 0x00, 0x00]
      output:
        data:
          Device: 'R718CJ'
          SWver: 10
          HWver: 1
          Datecode: '20200729'

    - description: Status report
      input:
        fPort: 6
        bytes: [0x01, 0x90, 0x01, 0x24, 0x00, 0xFC, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Device: 'R718CJ'
          Volt: 3.6
          Temp: 25.2
          ThresholdAlarm: 0

    - description: Configure report response
      input:
        fPort: 7
        bytes: [0x81, 0x90, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R718CJ'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 7
        bytes: [0x82, 0x90, 0x03, 0x84, 0x07, 0x08, 0x0A, 0x00, 0x05, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R718CJ'
          MinTime: 900
          MaxTime: 1800
          BatteryChange: 1.0
          TempChange: 0.5

    - description: Set thermocouple type response (deprecated)
      input:
        fPort: 7
        bytes: [0x83, 0x90, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'SetThermocoupleTypeRsp'
          Device: 'R718CJ'
          Status: 'Success'

    - description: Get thermocouple type response (deprecated)
      input:
        fPort: 7
        bytes: [0x84, 0x90, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'GetThermocoupleTypeRsp'
          Device: 'R718CJ'
          ThermocoupleType: 1

