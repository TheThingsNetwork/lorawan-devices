  fileName: payload/r711_r718a_r718ab_r720a.js
  examples:
    - description: Startup version report
      input:
        fPort: 6
        bytes: [0x01, 0x0B, 0x00, 0x64, 0x02, 0x20, 0x20, 0x08, 0x11, 0x00, 0x00]
      output:
        data:
          Device: 'R718A'
          SWver: 10
          HWver: 2
          Datecode: '20200811'

    - description: Status report
      input:
        fPort: 6
        bytes: [0x01, 0x0B, 0x01, 0x24, 0x09, 0xEA, 0x1A, 0x90, 0x00, 0x00, 0x00]
      output:
        data:
          Device: 'R718A'
          Volt: 3.6
          Temp: 25.38
          Humi: 68

    - description: Configure report response
      input:
        fPort: 7
        bytes: [0x81, 0x0B, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R718A'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 7
        bytes: [0x82, 0x0B, 0x03, 0x84, 0x07, 0x08, 0x01, 0x00, 0x32, 0x00, 0x32]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
