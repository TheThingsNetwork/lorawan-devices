name: R72616 - Wireless Outdoor PM2.5/Temperature/Humidity Sensor with Solar Panel
description: The R72616 is equipped with a temperature and humidity sensor that detects and transmits ambient temperature and humidity data. It is a wireless communication method that uses the SX1276 wireless communication module. The R72616 has a PM2.5 sensor that detects the concentration of PM2.5 in the air.

