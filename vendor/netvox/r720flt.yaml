name: R720FLT - Wireless Toilet Water Tank Leakage Sensor
description: R720FLT is connected with two electrode rods to detect the water make-up of the toilet water tank, detect the daily water makeup times and whether the water tank is faulty, and transmit the detected data to other devices through the wireless network for display.

