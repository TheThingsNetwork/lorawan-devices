name: R309 - Wireless Wearable Emergency Button with Inactivity Detection
description: R309 is a wireless emergency button alarm device, which can realize the wireless alarm function together with other devices through the buttons on the device. At the same time, the device has built-in vibration sensors to further improve the alarm system.

hardwareVersions:
  - version: '2'
    numeric: 2

firmwareVersions:
  - version: '10'
    numeric: 10
    hardwareVersions:
      - '2'

    profiles:
      EU863-870:
        id: profile-eu868
        codec: r309-codec
      AS923:
        id: profile-as923
        codec: r309-codec
      US902-928:
        id: profile-us915
        codec: r309-codec
      AU915-928:
        id: profile-au915
        codec: r309-codec
      KR920-923:
        id: profile-kr920
        codec: r309-codec
      IN865-867:
        id: profile-in865
        codec: r309-codec
      CN470-510:
        id: profile-cn470
        codec: r309-codec

sensors:
  - button
  - vibration

dimensions:
  width: 48
  length: 55
  height: 18.2

battery:
