name: Sharky
description: The Midatronics Sharky PCB is an IoT-certified module with an onboard PCB antenna based on the ST Microelectronics STM32WB55CEU6 system on chip, a highly integrated low power radio design with two cores in a single SoC. There is an ARM Cortex-M4 32-bit microprocessor to run your application and one ARM Cortex-M0+ 32-bit microprocessor running the radio networking Stack. The Sharky module supports BLE, Thread, ZigBee, and generic IEEE 802.15.4 protocol stacks.

hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: sharky-module-profile

deviceType: module

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 27.25
  length: 16

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -40
    max: 85

# Product and data sheet URLs (optional)
productURL: https://midatronics.com/shop/module/sharky-i/
dataSheetURL: https://midatronics.com/wp-content/uploads/2019/10/Sharky_Module.pdf

# Photos
photos:
  main: sharky-module.png
