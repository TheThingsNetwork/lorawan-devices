name: iOKE868
description: The IMST iOKE868 is a smart metering kit that provides real-time data monitoring of energy consumption. The iO881A, which is the optical reading unit, can be attached magnetically to the smart meter to read out the infrared interface, extract the desired values and transfer those to the LoRaWANÂ® network with a period defined by the user.

# Hardware versions
hardwareVersions:
  - version: 'C100'
    numeric: 1

# Firmware versions
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions
    hardwareVersions:
      - 'C100'
    # LoRaWAN Device Profiles per region
    # Supported regions: EU863-870
    profiles:
      EU863-870:
        id: ioke868-profile
        lorawanCertified: true
        codec: ioke868-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
#sensors:

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 34
  length: 47
  height: 22

# Weight in grams (optional)
weight: 33

# Battery information (optional)
#battery:

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celcius)
  temperature:
    min: 5
    max: 55

# IP rating (optional)
#ipCode:

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://wireless-solutions.de/products/lora-solutions-by-imst/ioke868-lorawan-optical-unit/
dataSheetURL: https://wireless-solutions.de/downloadfile/ioke868-documents/

