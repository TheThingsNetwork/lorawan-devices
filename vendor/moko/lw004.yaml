name: LW004 - Panic Button
description: LW004 is LoRaWAN based panic button with positioning function, with a compact and smart outlook, and easy to use. It integrates BLE and GPS that is specially designed for indoor and outdoor positioning of object or person.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.6'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '2.1.1'
    numeric: 1
    hardwareVersions:
      - '1.6'

    # Firmware features (optional)
    # Valid values are: remote rejoin (trigger a join from the application layer), transmission interval (configure how
    # often he device sends a message).
    features:
      - remote rejoin
      - transmission interval

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: a-eu868
        codec: lw004-codec
      IN865-867:
        id: a-in865
        codec: lw004-codec
      RU864-870:
        id: a-ru864
        codec: lw004-codec
      US902-928:
        id: a-us915
        codec: lw004-codec
      AU915-928:
        id: a-au915
        codec: lw004-codec
      AS923:
        id: a-as923
        codec: lw004-codec
      KR920-923:
        id: a-kr920
