  - battery
  - current
  - energy
  - power
  - voltage

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 125
  length: 160
  height: 57

# Product and data sheet URLs (optional)
productURL: https://jooby.eu/rdc/jooby-electra-mtx1/
