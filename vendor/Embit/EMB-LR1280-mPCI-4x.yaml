    version: '1.0'
    numeric: 1

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 50.95
  length: 30
  height: 1

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celcius)
  temperature:
    min: -40
    max: 85

