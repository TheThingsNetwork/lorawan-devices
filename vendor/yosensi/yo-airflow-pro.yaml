  width: 64
  length: 88
  height: 42

# Weight in grams (optional)
weight: 248

# Battery information (optional)
battery:
  replaceable: true
  type: 3 x AA (3 x 1.5V)

# IP rating (optional)
ipCode: IP67

# Product and data sheet URLs (optional)
