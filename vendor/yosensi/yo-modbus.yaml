name: YO Modbus
description: YO Modbus is the bridge between the Modbus network and LoRaWAN. It allows to read data via Modbus RTU from Slave devices and send it via LoRaWAN. One YO Modbus device provides capacity to create up to 150 Modbus queries and to send them in up to 30 different LoRa packets. These are sent in LoRA packets of up to 5 queries each (i.e. maximum of 30 packets).
# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1
  - version: '1.1'
    numeric: 2

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '3.1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'
    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867,
    # RU864-870
    profiles:
      EU863-870:
        # Optional identifier of the vendor of the profile. When you specify the vendorID, the profile is loaded from
        # the vendorID's folder. This allows you to reuse profiles from module or LoRaWAN end device stack vendors.
        # If vendorID is empty, the current vendor ID is used. In this example, the vendorID is the current vendor ID,
        # which is verbose.
        #vendorID: 659
        # Identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: yo-modbus-profile-eu
        lorawanCertified: true
      US902-928:
        id: yo-modbus-profile-us
        lorawanCertified: true
      AU915-928:
        id: yo-modbus-profile-au
        lorawanCertified: true
      AS923:
        id: yo-modbus-profile-as
        lorawanCertified: true

  - # Firmware version
    version: '3.6.3'
    numeric: 2
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.1'
    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867,
    # RU864-870
    profiles:
      EU863-870:
        # Optional identifier of the vendor of the profile. When you specify the vendorID, the profile is loaded from
        # the vendorID's folder. This allows you to reuse profiles from module or LoRaWAN end device stack vendors.
        # If vendorID is empty, the current vendor ID is used. In this example, the vendorID is the current vendor ID,
        # which is verbose.
        #vendorID: 659
        # Identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: yo-modbus-profile-eu
        lorawanCertified: true
      US902-928:
        id: yo-modbus-profile-us
        lorawanCertified: true
      AU915-928:
        id: yo-modbus-profile-au
        lorawanCertified: true
      AS923:
        id: yo-modbus-profile-as
        lorawanCertified: true

