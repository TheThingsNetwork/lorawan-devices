uplinkDecoder:
  fileName: closo.js
  examples:
    - description: 'uplink standard report containing open case detection state | payload:110A000F00551001'
      input:
        bytes: [0x11, 0x0a, 0x00, 0x0f, 0x00, 0x55, 0x10, 0x01]
        fPort: 125
        recvTime: '2023-07-19T07:51:25.508306410Z'
      output:
        data:
          samples:
            - variable: violation_detection
              value: true
              date: '2023-07-19T07:51:25.508306410Z'
          violation_detection: true
        warnings: []
