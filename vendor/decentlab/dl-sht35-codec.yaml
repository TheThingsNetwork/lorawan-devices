uplinkDecoder:
  fileName: dl-sht35.js
  examples:
    - description: Example 1
      input:
        fPort: 1
        bytes: [0x02, 0x03, 0x0e, 0x00, 0x03, 0x64, 0xa0, 0x79, 0xb1, 0x0c, 0x60]
      output:
        data:
          air_humidity:
            displayName: Air humidity
            unit: '%'
            value: 47.536430914778364
          air_temperature:
            displayName: Air temperature
            unit: "\xB0C"
            value: 23.787670710307466
          battery_voltage:
            displayName: Battery voltage
            unit: V
            value: 3.168
          device_id: 782
          protocol_version: 2
    - description: Example 2
      input:
        fPort: 1
        bytes: [0x02, 0x03, 0x0e, 0x00, 0x02, 0x0c, 0x60]
      output:
        data:
          battery_voltage:
            displayName: Battery voltage
            unit: V
            value: 3.168
          device_id: 782
          protocol_version: 2

downlinkEncoder:
  fileName: dl-downlink-codec.js
  examples:
    - description: Set period 3600 seconds and save
      input:
        data:
          command: set period + save
          parameter: 3600
      output:
        bytes: [0, 2, 14, 16, 72, 164]
        fPort: 1
    - description: Set ADR off
      input:
        data:
          command: set adr off
      output:
        bytes: [0, 7, 0, 0, 229, 177]
        fPort: 1

downlinkDecoder:
  fileName: dl-downlink-codec.js
  examples:
    - description: Set period 600 seconds
      input:
        fPort: 1
        bytes: [0x00, 0x01, 0x02, 0x58, 0x7E, 0x51]
      output:
        data:
          command: set period
          parameter: 600
    - description: Reset
      input:
        fPort: 1
        bytes: [0xFE, 0xFE, 0x00, 0x00, 0x3C, 0x50]
      output:
        data:
          command: reset
