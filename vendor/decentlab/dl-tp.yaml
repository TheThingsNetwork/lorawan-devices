name: DL-TP - Temperature Profile
description: The Decentlab DL-TP comes with temperature profiling sensors that can be used in monitoring of glaciers, lakes, ocean, permafrost, dike, dam and soils.

hardwareVersions:
  - version: '1'
    numeric: 1

firmwareVersions:
  - version: 1.5.7
    numeric: 157
    hardwareVersions:
      - '1'
    profiles:
      EU863-870:
        id: profile-eu868
        lorawanCertified: true
        codec: dl-tp-codec
      AS923:
        id: profile-as923
        lorawanCertified: false
        codec: dl-tp-codec
      US902-928:
        id: profile-us915
        lorawanCertified: true
        codec: dl-tp-codec
      AU915-928:
        id: profile-au915
        lorawanCertified: false
