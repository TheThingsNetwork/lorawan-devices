uplinkDecoder:
  fileName: dl-pyr.js
  examples:
    - description: Example 1
      input:
        fPort: 1
        bytes: [0x02, 0x02, 0x91, 0x00, 0x03, 0x80, 0x69, 0x0c, 0x60]
      output:
        data:
          battery_voltage:
            displayName: Battery voltage
            unit: V
            value: 3.168
          device_id: 657
          protocol_version: 2
          total_solar_radiation:
            displayName: Total solar radiation
            unit: "W\u22C5m\u207B\xB2"
            value: 48.065185546875
