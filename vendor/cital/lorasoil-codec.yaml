# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: lorasoil.js
  # Examples (optional)
  examples:
    - description: Example Payload 1
      input:
        fPort: 152
        bytes: [0x10, 0xf7, 0x22, 0xa8, 0x64, 0x08, 0xa0, 0x01, 0x9b, 0x06, 0xcb, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x02, 0x05, 0x10, 0xc6, 0x03, 0xf6, 0x0a, 0x00, 0x00, 0x28, 0x78]
      output:
        data:
          direction: 'N'
          latitude: 0
          longitude: 0
          temperature: 0
          moisture: 0
          resistance: 0
    - description: Welcome Message
      input:
        fPort: 100
        bytes: [1, 42]
      output:
        data:
          fw_major: 0
          fw_minor: 0
          fw_build: 0
    - description: Unknown FPort
      input:
        fPort: 42
        bytes: [1, 42]
      output:
        errors:
          - unknown FPort
