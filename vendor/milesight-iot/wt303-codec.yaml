# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: wt303.js
  examples:
    - description: Smart Thermostat - Milesight IoT
      input:
        fPort: 85
        bytes:
          - 0x01
          - 0x10
          - 0x0E
          - 0x02
          - 0x30
          - 0x02
          - 0x03
          - 0x20
          - 0x0E
          - 0x05
          - 0x21
          - 0x06
          - 0x01
      output:
        data:
          temperature: 36
          humidity: 56
          target_temperature: 36.16
          temperature_control_status: 'heating'
          temperature_control_mode: 'cooling'
          valve_status: 'unknown'
downlinkEncoder:
  fileName: wt303-encoder.js
  examples:
    - description: Set reporting interval
      input:
        data:
          reporting_interval:
            unit: 'second'
            seconds_of_time: 300

      output:
        bytes: [0x62, 0x00, 0x2C, 0x01]
