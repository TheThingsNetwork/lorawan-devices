name: at101
description: Milesight AT101 is an exceptional outdoor LoRaWAN GPS tracker that combines GNSS and Wi-Fi AP MAC Address Scanning technologies to deliver highly accurate positioning data. It is equipped with tilt and temperature sensors, enabling extensive data collection and versatile application in various scenarios.

# Hardware versions (optional)
hardwareVersions:
  - version: '1.1'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.2'
    numeric: 1
    # Supported hardware versions (optional)
    hardwareVersions:
      - '1.1' # Must refer to hardwareVersions declared above
    # LoRaWAN Device Profiles per region
    # Supported regions: EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      AU915-928:
        id: at101-profile-au915
        lorawanCertified: true
        codec: at101-codec
# Sensors that this device features (optional)
# Valid values are:
# 4-20 ma, accelerometer, altitude, analog input, auxiliary, barometer, battery, button, bvoc, co, co2, conductivity,
# current, digital input, dissolved oxygen, distance, dust, energy, gps, gyroscope, h2s, humidity, iaq, level, light,
# lightning, link, magnetometer, moisture, motion, no, no2, o3, particulate matter, ph, pir, pm2.5, pm10, potentiometer,
# power, precipitation, pressure, proximity, pulse count, pulse frequency, radar, rainfall, rssi, smart valve, snr, so2,
# solar radiation, sound, strain, surface temperature, temperature, tilt, time, tvoc, uv, vapor pressure, velocity,
# vibration, voltage, water potential, water, weight, wifi ssid, wind direction, wind speed.
sensors:
  - accelerometer
  - battery
  - gps
  - temperature
  - tilt

# Additional radios that this device has (optional)
# Valid values are: ble, nfc, wifi, cellular.
additionalRadios:
  - ble
  - nfc
  - wifi

# Battery information (optional)
battery:
  replaceable: true
  type: 'lipo'

# IP rating (optional)
ipCode: IP67

# Product and data sheet URLs (optional)
productURL: https://www.milesight.com/iot/product/lorawan-sensor/at101

# Photos (MAKE SURE THE IMAGE HAS A TRANSPARENT BACKGROUND)
photos:
  main: at101.png
