# Uplink decoder decodes binary data uplink into a JSON object
uplinkDecoder:
  fileName: wt201v2.js
  examples:
    - description: Smart Thermostat - WT201 - Milesight IoT
      input:
        fPort: 1
        bytes:
          - 0x03
          - 0x67
          - 0x02
          - 0x01
          - 0x04
          - 0x67
          - 0xA6
          - 0x00
          - 0x05
          - 0xE7
          - 0x00
          - 0x06
          - 0xE8
          - 0x00
          - 0x07
          - 0xBC
          - 0x00
      output:
        data:
          temperature: 25.8
          target_temperature: 16.6
          temperature_control_mode: 'heat'
          temperature_control_status: 'standby'
          fan_mode: 'auto'
          fan_status: 'standby'
          plan_type: 'not executed'
# Downlink encoder encodes JSON object into a binary data downlink (optional)
downlinkEncoder:
  fileName: wt201v2.js
  examples:
    - description: Set humidity range, temperature dehumidify and collection interval
      input:
        data:
          humidity_range:
            min: 20
            max: 80
          temperature_dehumidify:
            enable: 'disable'
            temperature_tolerance: 1
          collection_interval: 30
      output:
        fPort: 1
        bytes:
          - 0xff
          - 0x02
          - 0x1e
          - 0x00
          - 0xf9
          - 0x09
          - 0x14
          - 0x50
          - 0xf9
          - 0x0a
          - 0x00
          - 0x0a
