# Uplink decoder decodes binary data uplink into a JSON object
uplinkDecoder:
  fileName: vs121.js
  examples:
    - description: AI Workplace Sensor (example 1) - Milesight IoT
      input:
        fPort: 85
        bytes: [0x04, 0xC9, 0x03, 0x03, 0x00, 0x02]
      output:
        data:
          people_counter_all: 3
          region_count: 3
          regions: [{ 'count': 1, 'index': 0 }, { 'count': 1, 'index': 1 }, { 'count': 0, 'index': 2 }]
downlinkEncoder:
  fileName: vs121-encoder.js
  examples:
    - description: Set rejoin configuration
      input:
        data:
          rejoin_config:
            enable: enable
            max_count: 10
      output:
        bytes: [0xF9, 0x85, 0x01, 0x0A]
