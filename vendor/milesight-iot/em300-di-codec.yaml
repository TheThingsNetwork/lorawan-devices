# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: em300-di.js

  examples:
    - description: LoRaWANÂ® Pulse Counter - Milesight IoT
      input:
        fPort: 85
        bytes: [0x01, 0x75, 0x5C, 0x05, 0xc8, 0x00, 0x01, 0x00, 0x00]

      output:
        data:
          battery: 92
          pulse: 256
downlinkEncoder:
  fileName: em300-di-encoder.js
  examples:
    - description: Set report interval to 300 seconds and collection interval to 60 seconds
      input:
        data:
          report_interval: 300
          collection_interval: 60
      output:
        bytes:
          - 0xFF
          - 0x03
          - 0x2C
          - 0x01
          - 0xFF
          - 0x02
          - 0x3C
          - 0x00
