# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: em300-th.js
  examples:
    - description: Example with battery, temperature, and humidity
      input:
        fPort: 1
        bytes: [0x01, 0x75, 0x32, 0x03, 0x67, 0xC8, 0x00, 0x04, 0x68, 0x3C]
      output:
        data:
          battery: 50
          temperature: 20.0
          humidity: 30.0
      normalizedOutput:
        data:
          - air:
              temperature: 20.0
              relativeHumidity: 30.0
            battery: 50
downlinkEncoder:
  fileName: em300-th-encoder.js
  examples:
    - description: Set report interval to 300 seconds
      input:
        data:
          report_interval: 300
      output:
        bytes:
          - 0xFF
          - 0x03
          - 0x2C
          - 0x01
