# Uplink decoder decodes binary data uplink into a JSON object
uplinkDecoder:
  fileName: ts201v2.js
  examples:
    - description: Milesight Cost-Effective Temperature Sensor (TS201v2)
      input:
        fPort: 85
        bytes: [0x01, 0x75, 0x64, 0x02, 0x67, 0x1C, 0x01, 0x03, 0x68, 0x64, 0x04, 0x7D, 0x00, 0x00, 0x05, 0x7D, 0x01, 0x00]

      output:
        data:
          battery: 100
          temperature: 28.4
          humidity: 50
          nh3: 0
          h2s: 0.01
downlinkEncoder:
  fileName: ts201v2-encoder.js
  examples:
    - description: Set report interval to 300 seconds
      input:
        data:
          report_interval: 300
      output:
        bytes:
          - 0xFF
          - 0x03
          - 0x2C
          - 0x01
