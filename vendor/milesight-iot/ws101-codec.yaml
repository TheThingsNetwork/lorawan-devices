# Uplink decoder decodes binary data uplink into a JSON object
uplinkDecoder:
  fileName: ws101.js
  examples:
    - description: Smart Button (example 1) - Milesight IoT
      input:
        fPort: 85
        bytes: [0xFF, 0x2E, 0x01]
      output:
        data:
          button: short
downlinkEncoder:
  fileName: ws101-encoder.js
  examples:
    - description: set current alarm configuration
      input:
        data:
          double_click_enable: enable
      output:
        bytes: [0xFF, 0x74, 0x01]
