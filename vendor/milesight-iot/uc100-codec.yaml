# Uplink decoder decodes binary data uplink into a JSON object
uplinkDecoder:
  fileName: uc100.js
  examples:
    - description: LoRa Controllers (example 1) - Milesgiht IoT
      input:
        fPort: 85
        bytes: [0xff, 0x19, 0x07, 0x02, 0x03, 0x15, 0x00]
      output:
        data:
          chn8: 21
