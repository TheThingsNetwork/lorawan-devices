# Uplink decoder decodes binary data uplink into a JSON object
uplinkDecoder:
  fileName: uc100.js
  examples:
    - description: LoRa Controllers (example 1) - Milesight IoT
      input:
        fPort: 85
        bytes: [0xff, 0x19, 0x07, 0x02, 0x03, 0x15, 0x00]
      output:
        data:
          chn8: 21
downlinkEncoder:
  fileName: uc100-encoder.js
  examples:
    - description: Set modbus channel configuration
      input:
        data:
          modbus_channels:
            - channel_id: 1
              slave_id: 1
              address: 1
              quantity: 1
              sign: unsigned
              register_type: MB_REG_COIL
      output:
        bytes: [0xFF, 0xEF, 0x01, 0x01, 0x01, 0x00, 0x00, 0x00, 0x01]
