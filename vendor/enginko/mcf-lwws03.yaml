name: MCF-LWWS03
description: The enginko MCF-LWWS03 integrates a LoRaWANÂ® communication system in a Davis Instruments Vantage Pro2 Weather Station. The station is equipped with a wide range of sensors such as temperature, humidity, pressure, rainfall, dew point, wind speed, wind direction, solar radiation, PM1, PM2.5, and PM10. Suitable for smart agriculture, industry, smart city, and waste station control applications.

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.02.18'
    numeric: 1

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: eu868-profile-a
        lorawanCertified: true
        codec: mcf-lwws0x-codec
      US902-928:
        id: us915-profile-a
        lorawanCertified: false
        codec: mcf-lwws0x-codec
      AU915-928:
        id: au915-profile-a
        lorawanCertified: false
        codec: mcf-lwws0x-codec
      AS923:
        id: as923-profile-a
        lorawanCertified: false
        codec: mcf-lwws0x-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - humidity
  - barometer
  - wind speed
  - wind direction
  - rainfall
  - precipitation
  - uv
  - dust
  - particulate matter
  - pm2.5
  - pm10

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
#dimensions:
#  width:
#  length:
#  height:

# Weight in grams (optional)
weight: 20000

# Battery information (optional)
battery:
  replaceable: false
  type: sealed

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -30
    max: 60
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.95

# IP rating (optional)
ipCode: IP30

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.enginko.it/prodotto/mcf-lwws00/
dataSheetURL: https://www.enginko.it/wp-content/uploads/2020/07/MCF-LWWS00-01.pdf

