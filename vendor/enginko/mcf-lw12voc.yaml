name: MCF-LW12VOC - Indoor Environmental Sensor
description: The mfc88 MCF-LW12VOC is a LoRaWANÂ® end device that has a temperature sensor, humidity sensor, pressure sensor, light intensity sensor, and an air quality sensor for monitoring indoor environments. Ideally suited for a wide range of applications such as building automation, condition monitoring, predictive maintenance, security, healthcare, and many more use cases.

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.02.23'
    numeric: 1

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: eu868-profile-a
        lorawanCertified: true
        codec: mcf-environmental-codec
      US902-928:
        id: us915-profile-a
        lorawanCertified: false
        codec: mcf-environmental-codec
      AU915-928:
        id: au915-profile-a
        lorawanCertified: false
        codec: mcf-environmental-codec
      AS923:
        id: as923-profile-a
        lorawanCertified: false
        codec: mcf-environmental-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - humidity
  - barometer
  - light
  - bvoc
  - iaq
  - battery

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 25
  length: 80
  height: 80

# Weight in grams (optional)
weight: 170

# Battery information (optional)
battery:
  replaceable: true
  type: pack

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -10
    max: 60
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 1

# IP rating (optional)
ipCode: IP40

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.enginko.it/prodotto/mcf-lw12voc/
dataSheetURL: https://www.enginko.it/wp-content/uploads/2020/07/MCF-LW12VOC.pdf

# Photos
photos:
  main: mcf-lw12voc.png
