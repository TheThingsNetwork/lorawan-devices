      norm: EN
      standard: 301 489-1
      version: 2.2.0
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.2.3
    - body: ETSI
      norm: EN
      standard: 300 220-1
      version: 3.1.1
    - body: ETSI
      norm: EN
      standard: 300 220-2
      version: 3.2.1
    - body: FCC
      norm: FCC
      standard: Part 15 107 & 109
      version: 47:2014
    - body: FCC
      norm: FCC
      standard: Part 15203, 209 & 247
      version: 47:2019
