name: MCF-LW12TERPM - Outdoor Environmental Sensor
description: The enginko MCF-LW12TERPM is an outdoor PM and environmental sensor that consists of temperature, humidity, pressure, and PM (PM1, PM2.5, PM10) sensors. It sends collected data over the LoRaWANÂ® network. Ideally suited for a wide range of applications such as weather stations, urban monitoring, air quality, industrial, environmental, or farming projects.

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.02.23'
    numeric: 1

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: eu868-profile-a
        lorawanCertified: false
        codec: mcf-environmental-codec
      US902-928:
        id: us915-profile-a
        lorawanCertified: false
        codec: mcf-environmental-codec
      AU915-928:
        id: au915-profile-a
        lorawanCertified: false
        codec: mcf-environmental-codec
      AS923:
        id: as923-profile-a
        lorawanCertified: false
        codec: mcf-environmental-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - humidity
  - barometer
  - dust
  - particulate matter
  - pm2.5
  - pm10
  - battery

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 200
  length: 210
  height: 310

# Weight in grams (optional)
weight: 2500

# Battery information (optional)
battery:
  replaceable: false
  type: pack

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -10
    max: 60
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.95

# IP rating (optional)
ipCode: IP33

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.enginko.it/prodotto/mcf-lw12terpm/
dataSheetURL: https://www.enginko.it/wp-content/uploads/2020/07/MCF-LW12TERPM.pdf

# Photos
photos:
  main: mcf-lw12terpm.png

