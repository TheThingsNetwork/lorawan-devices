name: MCF-LW13IO - Wireless Actuator
description: The enginko MCF-LW13IO is a wireless actuator that consists of an Opto-isolated input and a relay output. The device transmits the status of its input and controls the output through the LoRaWANÂ® network. Can be used for industrial process control and home automation, water treatment, agriculture irrigation, and similar applications.

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.02.07'
    numeric: 1

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: eu868-profile-c
        lorawanCertified: true
        codec: mcf-io-codec
      US902-928:
        id: us915-profile-c
        lorawanCertified: false
        codec: mcf-io-codec
      AU915-928:
        id: au915-profile-c
        lorawanCertified: false
        codec: mcf-io-codec
      AS923:
        id: as923-profile-c
        lorawanCertified: false
        codec: mcf-io-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - digital input

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 58
  length: 44
  height: 25

# Weight in grams (optional)
weight: 150

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -10
    max: 70
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 1

# IP rating (optional)
ipCode: IP20

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.enginko.it/prodotto/mcf-lw13io/
dataSheetURL: https://www.enginko.it/wp-content/uploads/2020/07/MCF-LW13IO.pdf

# Photos
photos:
  main: mcf-lw13io.png

  # Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: EN
      standard: 62368-1
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.2.0
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.2.3
    - body: ETSI
      norm: EN
      standard: 300 220-1
      version: 3.1.1
    - body: ETSI
      norm: EN
      standard: 300 220-2
      version: 3.2.1
    - body: FCC
      norm: FCC
      standard: Part 15 107 & 109
      version: 47:2014
    - body: FCC
      norm: FCC
      standard: Part 15203, 209 & 247
      version: 47:2019
