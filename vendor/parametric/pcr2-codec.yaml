# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: pcr2-decoder.js
  # Examples (optional)
  examples:
    - description: PCR2 DeviceID Payload
      input:
        fPort: 190
        bytes: [0xbe, 0x01, 0x00, 0xd5, 0x04, 0x00, 0x00]        
      output:
        data:
          DeviceType: "PCR2-IN"
          Firmware: "4.0.0" 
          
    - description: PCR2 AppData Payload
      input:
        fPort: 14
        bytes: [0xbe, 0x01, 0x00, 0xa5, 0x00, 0x0a, 0x00, 0x0b, 0x4e, 0x10]        
      output:
        data:
          DCNT: 16
          DevType": "PCR2-IN"
          LTR: 10
          RTL: 11
          SBX_BATT: 7800          
         