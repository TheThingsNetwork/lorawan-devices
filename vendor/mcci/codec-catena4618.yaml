# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: codec-catena4618.js
  # Examples (optional)
  examples:
    - description: Sensor report for catena 4618, no pulse/power input
      input:
        fPort: 6
        bytes: [0x1D, 0x28, 0x18, 0x11, 0x19, 0x20, 0x9F, 0x97, 0x47, 0x9E, 0xD0]
      output:
        data: { 'Vbat': 2.505859375, 'boot': 17, 'lux': 414.8125, 'rh': 62.34073395895323, 'tDew': 17.41972264670249, 't': 25.125, 'tHeatIndexC': null }
