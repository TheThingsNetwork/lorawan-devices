name: MCCI Catena® 4610 Node
description: The MCCI Catena® 4610 is a LoRaWAN® development board that consists of temperature, humidity, pressure, infrared, white light, and UV sensors. It is based on the Murata CMWX1ZZABZ-078 and designed to be compatible with the Adafruit Feather family of development boards and accessories.The Catena 4610 is a great platform for LoRaWAN investigation and deployment.

# Hardware versions (optional, used for revisions)
# hardwareVersions:
#  - version: 'A'
#    numeric: 1
#  - version: 'A-1'
#    numeric: 2

# Firmware versions (at least one mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.2.0'
    numeric: 1
    #   corresponding hardware versions (optional)
    #   hardwareVersions:
    #     - '1.0'

    # LoRaWAN device profiles per region
    # defined regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # unique ID of the profile (lowercase, alpha with dashes, max 36)
        id: catena4610-profile
        lorawanCertified: false
        codec: codec-catena-generic
      US902-928:
        id: catena4610-profile
        lorawanCertified: false
        codec: codec-catena-generic
      AU915-928:
        id: catena4610-profile
        lorawanCertified: false
        codec: codec-catena-generic
      AS923:
        id: catena4610-profile
        lorawanCertified: false
        codec: codec-catena-generic
      KR920-923:
        id: catena4610-profile
        lorawanCertified: false
        codec: codec-catena-generic
      IN865-867:
        id: catena4610-profile
        lorawanCertified: false
        codec: codec-catena-generic

# Sensors that this device features (optional)
# Valid values are:
# accelerometer, altitude, analog input, auxiliary, barometer, battery, button, bvoc, co2, current, digital input,
# distance, dust, energy, gps, gyroscope, humidity, light, link, magnetometer, moisture, ph, pir, power, pressure,
# proximity, pulse count, pulse frequency, rainfall, rssi, snr, solar radiation, sound, temperature, time, tvoc, uv,
# velocity, vibration, voltage, water, wifi ssid, wind direction, wind speed.
sensors:
  - temperature
  - humidity
  - light
  - digital input
  - analog input
  - battery
  - barometer
  - pulse count
  - pulse frequency

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 23
  length: 51
  height: 5

##  # Weight in grams (optional)
##  weight: 350

# Battery information (optional)
battery:
  replaceable: true
  type: LiPo 3.7V

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celcius)
  temperature:
    min: -20
    max: 85
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0.05
    max: 0.90

## # IP rating (optional)
## ipCode: IP64

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
##- join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

# Product and data sheet URLs (optional)
productURL: https://mcci.io/catena4610
