name: SMC30 - Senstick Microclimate
description: The Senzemo Senstick Microclimate is an industrial-grade LoRaWANÂ® microclimate sensor for use with indoor or outdoor harsh environments that features temperature, humidity, pressure, and movement sensors. Suitable for applications such as monitoring temperature in medical refrigerators, improving thermal comfort for workers, reducing overheating of machines in manufacturing, monitoring temperature and relative humidity of air.

