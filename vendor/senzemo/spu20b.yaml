name: SPU20B - Senspuck Pure Battery
description: The Senzemo Senpuck Pure is an indoor LoRaWAN® air quality sensor that measures CO2, TVOC, temperature, realtive humidity, and pressure. Suitable for monitoring air quality in enterprise and public spaces. The device sends data to the LoRaWAN® network and notifies users to open the windows if the air quality is poor.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '2.0'
    numeric: 20
    partNumber: SPU20B

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 10
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '2.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: profile-eu868
        lorawanCertified: false
        codec: spu20b-codec
      AS923:
        id: profile-as923
        lorawanCertified: false
        codec: spu20b-codec
      US902-928:
        id: profile-us915
        lorawanCertified: false
        codec: spu20b-codec
      AU915-928:
        id: profile-au915
        lorawanCertified: false
        codec: spu20b-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - co2
  - tvoc
  - temperature
  - humidity
  - pressure

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 86
  length: 86
  height: 28

# Weight in grams (optional)
weight: 60

# Battery information (optional)
battery:
  replaceable: true
  type: ER14505

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -20
    max: 70
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.95

# IP rating (optional)
ipCode: IP64

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

# Product and data sheet URLs (optional)
productURL: https://senspuck.com/
dataSheetURL: https://senstick.co/downloads/Senspuck-Pure-Battery-SPU20B-Datasheet.pdf
resellerURLs:
  - name: 'Sensational Systems'
    region:
      - European Union
    url: https://sensational.systems/
  - name: 'Arcsgroup'
    region:
      - Australia
    url: https://thearcsgroup.com/
  - name: 'mydevices'
    region:
      - United States
    url: https://mydevices.com/
  - name: 'Concept13'
    region:
      - European Union
    url: https://www.concept13.co.uk/

# Photos
photos:
  main: spu20b.jpg
  other:
    - spu20b-wall.jpg

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: EN
      standard: 62368-1
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 303 446-1
    - body: ETSI
      norm: EN
      standard: 303 446-2
    - body: ETSI
      norm: EN
      standard: 301 489-17
    - body: ETSI
      norm: EN
      standard: 61000-6-1
    - body: IEC
      norm: EN
      standard: 61000-6-2
