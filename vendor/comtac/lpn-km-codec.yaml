# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: lpn-km.js
  # Examples (optional)
  examples:

    - description: Ping data on port 22 (Timesync)
      input:
        fPort: 22
        bytes: [0x10, 0x00, 0x28, 0xC2, 0x5F, 0xEE, 0x66, 0x09]
      output:
        data:
          payloadLength: 8
          port: 22
          portFunction: "TIMESYNC"
          decoder:
            info: "TTN/TTI"
            version: "000"
          payload:
            data:
              timestamp: 
                string: "01/01/2021, 00:00:09"
                unix: 1609459209
            device: 
              batteryLevel: "76%"
              info: 
                deviceDesignation: "UNKNOWN"
                deviceId: 16
                deviceManufacturer: "comtac AG"
                deviceVersion: 0

    - description: Ping data on port 3 (Static payload format)
      input:
        fPort: 3
        bytes: [0x10, 0x00, 0x00, 0x00, 0x07, 0x5F, 0xEE, 0x6A, 0xF0, 0x00, 0xFF, 0xFF]
      output:
        data:
          payloadLength: 12
          port: 3
          portFunction: "FIXED_DATA"
          decoder:
            info: "TTN/TTI"
            version: "000"
          payload:
            data:
              config:
                counterValues: true
                digitalInputs: true
                timestamp": true
              counterValues: []
              digitalInputs: "ffff"
              timestamp: 
                string: "01/01/2021, 00:21:04"
                unix: 1609460464
            device: 
              batteryLevel: "external"
              info: 
                deviceDesignation: "UNKNOWN"
                deviceId: 16
                deviceManufacturer: "comtac AG"
                deviceVersion: 0

    - description: Ping data on port 20 (Dynamic DI data)
      input:
        fPort: 20
        bytes: [0x10, 0x00, 0x0C, 0xC3, 0x5F, 0xEE, 0x66, 0x01, 0x11, 0x40, 0x00, 0x00, 0x12, 0x40, 0x00, 0x00]
      output:
        data:
          payloadLength: 16
          port: 20
          portFunction: "DI_DATA"
          decoder:
            info: "TTN/TTI"
            version: "000"
          payload:
            data:
              digitalInputs: 
                - cot: 
                    cyclic: false
                    event: false
                    interrogation: true
                  info:
                    id: 1
                    type: "singlePointInfo"
                  status:
                    blocked: false
                    state: 0
                  timestamp: 
                    string: "01/01/2021, 00:00:01"
                    unix: 1609459201

                - cot: 
                    cyclic: false
                    event: false
                    interrogation: true
                  info:
                    id: 2
                    type: "singlePointInfo"
                  status:
                    blocked: false
                    state: 0
                  timestamp: 
                    string: "01/01/2021, 00:00:01"
                    unix: 1609459201
            device: 
              batteryLevel: "77%"
              info: 
                deviceDesignation: "UNKNOWN"
                deviceId: 16
                deviceManufacturer: "comtac AG"
                deviceVersion: 0