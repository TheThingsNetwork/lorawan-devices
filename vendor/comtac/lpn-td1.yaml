name: LPN TD-1 Tracker
description: The Comtac LPN TD-1 is a LoRaWANÂ® indoor/outdoor positioning tracker that uses GPS and WiFi or a combination of both to determine the location. Ideal for tracking devices, machines, tools, vehicles, persons, and many more.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'REV02'
    numeric: 0201

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - version: 'V02.00'
    numeric: 0200
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'REV02'
    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: lpn-td1-profile-eu868
        lorawanCertified: true
        codec: lpn-td1-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - gps
  - wifi ssid
  - temperature
  - battery

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 113
  length: 52
  height: 25

# Weight in grams (optional)
weight: 85

# Battery information (optional)
battery:
  replaceable: false
  type: Rechargable Li-Po Battery 1.4Ah

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -20
    max: 60
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.95

# IP rating (optional)
ipCode: IP67

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.comtac.ch/en/products/tracking/tracker/lpn-td-1-tracker.html

# Photos
photos:
  main: lpn-td1-foto.png

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: EN
      standard: 62368-1:2014
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.2.3
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.1.1
    - body: ETSI
      norm: EN
      standard: 300 220-2
      version: 3.2.1
  rohs:
    - body: IEC
      norm: EN
      standard: 58581:2012
