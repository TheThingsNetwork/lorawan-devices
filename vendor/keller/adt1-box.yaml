name: ADT1 Box - Remote Transmitter
description: The KELLER ADT1-Box is an autonomous device that can be linked with digital level probes and pressure transmitters in the KELLER D and X product lines. The measured data can be collected through a LoRaWANÂ® network.

firmwareVersions:
  - version: 'all'
    numeric: 1
    profiles:
      EU863-870:
        id: adt1-profile
        lorawanCertified: true #https://lora-alliance.org/lora_products/adt1-box/
        codec: keller-codec
      US902-928:
        id: adt1-profile
        lorawanCertified: false
        codec: keller-codec
      AU915-928:
        id: adt1-profile
        lorawanCertified: false
        codec: keller-codec
      AS923:
        id: adt1-profile
        lorawanCertified: false
        codec: keller-codec
      KR920-923:
        id: adt1-profile
