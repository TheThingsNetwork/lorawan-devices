name: WS-G Gauge Pressure Sensor
description: >-
  Sensocon® WS-G Gauge Pressure Sensors deliver precise monitoring of system pressures
  in liquids or gases, suited for water systems, air compressors, and industrial process
  monitoring. LoRaWAN connectivity enables long-range, low-power wireless deployments.


  Examples of downlink commands (hex):

  - Set interval to 900 seconds: 00 02 03 84

  - Apply +0.1 inWC pressure offset: 02 02 00 64

  - Apply +0.1 V voltage offset: 08 02 00 64

  - Apply +0.1 A current offset: 0A 02 00 64

  - Apply +1°F temperature offset: 04 02 00 3E8

  - Apply +1% humidity offset: 06 02 00 3E8

  - Apply +0.1 PSI gauge diff pressure offset: 10 02 00 64
hardwareVersions:
- version: 90309-1
firmwareVersions:
- version: AA
productURL: https://sensocon.com/series-ws-g-wireless-gauge-pressure-sensor.html
documentation: https://sensocon.com/media/hexaattachment/products/attachments/Sensocon_LoRaWAN_Wireless_Pressure_Sensor_WS-G_Datasheet_V4.pdf
technicalDetails:
  Measurement Type: Gauge Pressure (Air, Gas, Liquid)
  Pressure Range: Varies by model (e.g., 0–30 PSI, 0–100 PSI)
  Accuracy: ±1% FS typical
  Wireless Protocol: LoRaWAN, US915
  Power: Internal battery, multi-year life
  Applications: Compressed air, water systems, process monitoring
