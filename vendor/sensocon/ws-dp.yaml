technicalDetails:
  Measurement Type: Air/Gas Differential Pressure
  Pressure Range: Varies by model (e.g., ±0.25"WC to ±25"WC)
  Accuracy: ±1% FS typical
  Wireless Protocol: LoRaWAN, US915
  Power: Internal battery, multi-year life
  Applications: Filter monitoring, cleanrooms, HVAC, airflow monitoring
