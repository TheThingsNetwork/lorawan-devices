name: WS-DP Differential Pressure Sensor
description: >-
  Sensocon® WS-DP Differential Pressure Sensors provide high-accuracy monitoring of
  air and gas differential pressures, ideal for filter monitoring, cleanrooms, and
  HVAC system performance verification. They feature long-range LoRaWAN communication
  and multi-year battery life for remote or hard-to-reach installations.


  Examples of downlink commands (hex):

  - Set interval to 900 seconds: 00 02 03 84

  - Apply +0.1 inWC pressure offset: 02 02 00 64

  - Apply +0.1 V voltage offset: 08 02 00 64

  - Apply +0.1 A current offset: 0A 02 00 64

  - Apply +1°F temperature offset: 04 02 00 3E8

  - Apply +1% humidity offset: 06 02 00 3E8

  - Apply +0.1 PSI gauge diff pressure offset: 10 02 00 64
hardwareVersions:
- version: 90309-1
firmwareVersions:
- version: AA
