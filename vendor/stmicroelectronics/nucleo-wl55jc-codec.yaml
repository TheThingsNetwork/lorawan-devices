uplinkDecoder:
  fileName: nucleo-wl55jc.js
  examples:
    - description: concatenated data format
      input:
        fPort: 2
        bytes: [0x01, 0x27, 0x10, 0x19, 0x01, 0xf4, 0xfe, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          battery_voltage:
            displayName: Battery voltage
            unit: V
            value: 3.000
          humidity:
            displayName: Relative humidity
            unit: '%'
            value: 50.0
          light:
            displayName: Red led status
            value: 'ON'
          pressure:
            displayName: Barometric pressure
            unit: Pa
            value: 1000.0
          temperature:
            displayName: Internal temperature
            unit: "\xB0C"
            value: 25
    - description: Unknown FPort
      input:
        fPort: 42
        bytes: [1, 42]
      output:
        errors:
          - unknown FPort
downlinkEncoder:
  fileName: nucleo-wl55jc.js
  examples:
    - description: Red led on
      input:
        data:
          led: 1
      output:
        fPort: 2
        bytes: [1]
downlinkDecoder:
  fileName: nucleo-wl55jc.js
  examples:
    - description: Red led on
      input:
        fPort: 2
        bytes: [1]
      output:
        data:
          led: 1
