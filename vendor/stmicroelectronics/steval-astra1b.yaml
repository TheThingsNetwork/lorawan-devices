name: STEVAL-ASTRA1B
description: The STMicroelectronics STEVAL-ASTRA1B is an Asset-Tracking development kit that embeds the STM32WB5MMG and the STM32WL55JC microcontrollers supporting short and long range connectivity. It is an ultra-low-power platform including environmental and motion sensors and the GNSS module providing outdoor positioning.
