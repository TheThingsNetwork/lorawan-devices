name: MClimate Air Quality Sensor & Notifier (AQI)

description: The MClimate AQI Sensor and Notifier is a LoRaWANÂ® indoor Air Quality Index Sensor and Notifier featuring gas, humidity, pressure, and temperature sensors. These sensors measure AQI, VOC (ppm), temperature, humidity, and barometric pressure. It also has a configurable buzzer and RGB LED to notify tenants if the Air Quality Index is below a configurable threshold.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: aqi-sensor-profile
        lorawanCertified: false
        codec: aqi-sensor-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - humidity
  - barometer

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 80
  length: 80
  height: 19

# Weight in grams (optional)
weight: 110

# Battery information (optional)
battery:
  replaceable: true
  type: AA

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celcius)
  temperature:
    min: -20
    max: 60
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0.35
    max: 0.80

# IP rating (optional)
ipCode: IP22

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://docs.mclimate.eu/mclimate-lorawan-devices/devices/mclimate-aqi-sensor-and-notifier-lorawan
dataSheetURL: https://firebasestorage.googleapis.com/v0/b/gitbook-28427.appspot.com/o/assets%2F-McDr-jr9h3qA888r1Yp%2F-McEc-jPJXMJe5V4d-jY%2F-McEm-he00jJ5Cg6e-6J%2FMClimate-AQI_Sensor-LoRaWAN-Datasheet.pdf?alt=media&token=81505095-b889-4cb9-9cfd-288183f03b4a
