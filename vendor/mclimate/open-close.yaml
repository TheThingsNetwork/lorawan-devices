name: Open/Close Sensor
description: MClimate Open/Close Sensor LoRaWANÂ® is a device detecting the event of opening or closing windows, doors, cabinets and more. It features long battery life, LED, temperature sensor and a button that triggers an uplink. The device sends an uplink for every event of opening/closing and keeps an internal counter of the total number of events.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.3'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.2'
    numeric: 1
    hardwareVersions:
      - '1.3'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: open-close-profile
        lorawanCertified: false
        codec: open-close-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - magnetometer

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 20
  length: 10
  height: 72

# Weight in grams (optional)
weight: 26

# Battery information (optional)
battery:
  replaceable: true
  type: ER14250

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: 0
    max: 50
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0.00
    max: 0.80

# IP rating (optional)
ipCode: IP30

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://docs.mclimate.eu/mclimate-lorawan-devices/devices/mclimate-open-close-sensor-lorawan
dataSheetURL: https://3940008670-files.gitbook.io/~/files/v0/b/gitbook-x-prod.appspot.com/o/spaces%2F-McDr-jr9h3qA888r1Yp%2Fuploads%2F7hmYi0hNrcCkkK0C1Faw%2FMClimate-Open-Close-Sensor-Datasheet-LoRaWAN-en.pdf?alt=media&token=311b102f-d6cd-47d3-84c2-61b280aa11d5
