name: Soil Moisture Sensor
description: The Teneo IoT Soil Moisture Sensor is a dedicated LoRa node designed for remote monitoring of the humidity of the soil; for example with young trees and / or planting.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: soil-moisture-sensor-profile
        lorawanCertified: true
        codec: soil-moisture-sensor-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - moisture
  - temperature

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  length: 170
  diameter: 50

# Weight in grams (optional)
weight: 130

# Battery information (optional)
battery:
  replaceable: false
  type: LiFePO4

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -20
    max: 55
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.95

# IP rating (optional)
ipCode: IP67

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - join server

# Product and data sheet URLs (optional)
productURL: https://teneo-iot.com/soil-moisture/
resellerURLs:
  - name: 'Teneo-IoT'
    region:
      - European Union
    url: https://teneo-iot.com/soil-moisture/

# Photos
photos:
  main: soil-moisture-sensor.png

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: EN
      standard: 62368-1
    - body: IEC
      norm: EN
      standard: '62479'
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 300 220-1
      version: 3.1.1
    - body: ETSI
      norm: EN
      standard: 300 220-2
      version: 3.2.1
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.2.3
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.1.1
    - body: ETSI
      norm: EN
      standard: 303 417
      version: 1.1.1
