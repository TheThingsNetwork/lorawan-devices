      norm: EN
      standard: 300 220-1
      version: 3.1.1
    - body: ETSI
      norm: EN
      standard: 300 220-2
      version: 3.2.1
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.2.3
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.1.1
