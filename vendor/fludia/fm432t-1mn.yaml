name: FM432t - Indoor temperature sensor - 1 min
description: FM432t is an IoT sensor monitoring temperature in buildings.

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '5.0.1'
    numeric: 1
    # Corresponding hardware versions (optional)
    # hardwareVersions:
    #   - '1.0'

    # Firmware features (optional)
    # Valid values are: remote rejoin (trigger a join from the application layer), transmission interval (configure how
    # often he device sends a message).
    features:
      - remote rejoin
      - transmission interval

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867,
    # RU864-870
    profiles:
      EU863-870:
        # Optional identifier of the vendor of the profile. When you specify the vendorID, the profile is loaded from
        # the vendorID's folder. This allows you to reuse profiles from module or LoRaWAN end device stack vendors.
        # If vendorID is empty, the current vendor ID is used. In this example, the vendorID is the current vendor ID,
        # which is verbose.
        vendorID: fludia
        # Identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: fm432t-1mn-profile
        lorawanCertified: true
        codec: fm432t-1mn-codec
      # US902-928:
      #   id: windsensor-profile
      #   lorawanCertified: true
      #   codec: windsensor-codec

  #- # You can add more firmware versions and use different profiles per version
  # version: '2.0'
  # numeric: 2
  # hardwareVersions:
  #   - '1.0-rev-A'
  # profiles:
  #   EU863-870:
  #     id: windsensor-profile
  #     lorawanCertified: true
  #     codec: windsensor-codec
  #   US902-928:
  #     id: windsensor-profile
  #     lorawanCertified: true
  #     codec: windsensor-codec
  #   AS923:
  #     id: windsensor-profile
  #     codec: windsensor-codec

# Sensors that this device features (optional)
# Valid values are:
# 4-20 ma, accelerometer, altitude, analog input, auxiliary, barometer, battery, button, bvoc, co, co2, conductivity,
# current, digital input, dissolved oxygen, distance, dust, energy, gps, gyroscope, h2s, humidity, iaq, level, light,
# lightning, link, magnetometer, moisture, motion, no, no2, o3, particulate matter, ph, pir, pm2.5, pm10, potentiometer,
# power, precipitation, pressure, proximity, pulse count, pulse frequency, radar, rainfall, rssi, smart valve, snr, so2,
# solar radiation, sound, strain, surface temperature, temperature, tilt, time, tvoc, uv, vapor pressure, velocity,
# vibration, voltage, water potential, water, weight, wifi ssid, wind direction, wind speed.
sensors:
  - temperature

# Additional radios that this device has (optional)
# Valid values are: ble, nfc, wifi, cellular.
# additionalRadios:
#   - ble
#   - cellular

# Bridge interfaces (optional)
# Valid values are: modbus, m-bus, can bus, rs-485, sdi-12, analog.
# bridgeInterfaces:
#   - m-bus
#   - rs-485

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 29
  length: 46
  height: 17

# Weight in grams (optional)
weight: 18

# Battery information (optional)
battery:
  replaceable: true
  type: Lithium A 3.6V

# Operating conditions (optional)
# operatingConditions:
#   # Temperature (Celsius)
#   temperature:
#     min: -50
#     max: 125
#   # Relative humidity (fraction of 1)
#   relativeHumidity:
#     min: 0
#     max: 0.97

# IP rating (optional)
# ipCode: IP64

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
# keyProvisioning:
#   - custom
#   - join server

# Key programming (optional)
# Valid values are: bluetooth, nfc, wifi, serial (when the user has a serial interface to set the keys)
# and firmware (when the user should change the firmware to set the keys).
# keyProgramming:
#   - serial
#   - firmware

# Key security (optional)
# Valid values are: none, read protected and secure element.
# keySecurity: none

# Firmware programming (optional)
# Valid values are: serial (when the user has a serial interface to update the firmware), fuota lorawan (when the device
# supports LoRaWAN FUOTA via standard interfaces) and fuota other (other wireless update mechanism).
firmwareProgramming:
  - serial

# Product and data sheet URLs (optional)
# productURL: https://shop.fludia.com/shop/en/isoFR/12-fm232t.html
