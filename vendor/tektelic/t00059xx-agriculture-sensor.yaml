name: Tektelic Agriculture Sensor
description: The Tektelic Agriculture Sensor features soil moisture sensor, soil temperature sensor, ambient temperature sensor, humidity sensor, and light sensor. It is an ideal solution to streamline and simplify the collection of key soil and environmental metrics for crops, residential and commercial lawns and gardens, and golf courses. The collected data is sent over the LoRaWANÂ® network for further processing and decision making.

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    hardwareVersions:
      - 'D'
    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: t00059xx-868-profile
        lorawanCertified: true
        codec: t00059xx-codec
      US902-928:
        id: t00059xx-915-profile
        lorawanCertified: true
        codec: t00059xx-codec
hardwareVersions:
  - version: 'D'
    numeric: 1
# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - humidity
  - moisture
  - light

# Battery information (optional)
battery:
  replaceable: true
  type: ER26500

dimensions:
  width: 90
  length: 47
  height: 120
weight: 233
operatingConditions:
  temperature:
    min: -40
    max: 85
ipCode: IP67
# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - manifest

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/catalog/Agriculture-Sensor
dataSheetURL: https://tektelic.com/uploads/Brochures/Agriculture%20Sensor.pdf
manuals: https://tektelic.com/uploads/Brochures/Agriculture%20Sensor.pdf

# Photos (optional)
photos:
  main: agriculture-sensor.png
