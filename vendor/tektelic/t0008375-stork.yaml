name: Stork Outdoor & Indoor Asset Tracker
description: Rugged device for indoor & outdoor asset tracking and monitoring

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0.0'
    numeric: 1

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867,
    # RU864-870
    profiles:
      EU863-870:
        id: t0008375-868-profile
        lorawanCertified: false
        codec: t0008375-codec
      US902-928:
        id: t0008375-915-profile
        lorawanCertified: false
        codec: t0008375-codec

sensors:
  - gps
  - accelerometer

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 75
  length: 43
  height: 41

# Battery information (optional)
battery:
  type: 12V

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -40
    max: 85
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0.05
    max: 0.95

# IP rating (optional)
ipCode: IP67

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/products/sensors/stork-asset-tracker/
dataSheetURL: https://tektelic.com/wp-content/uploads/STORK-Asset-Tracker.pdf
manuals: https://support.tektelic.com/portal/en/kb/articles/stork-trm

# Photos
photos:
  main: stork.png # Image needs to have a transparent background

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: CE
      standard: 62368-1
  regulatory:
    - body: ETSI EN
      standard: 300 220
    - body: ETSI EN
      standard: 301 489-1
    - body: ETSI EN
      standard: 301 489-3
    - body: FCC
      standard: '15.247'
    - body: FCC
      standard: '15.209'
    - body: RSS
      standard: '-247'
    - body: RSS
      standard: '-Gen'
