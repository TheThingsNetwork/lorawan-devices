name: TEKTELIC AURA Smart AC Switch
description: The TEKTELIC AURA [Smart AC Switch] is an ideal solution for Smart Home and Office automation. The switch gives users the ability to monitor and report on energy consumption and utilization including line voltage reporting as well as load, current, power and power factor reports. This device is designed to wirelessly communnicate via LoRaWAN® which allows for seamless integration into your network. Users will experience cost savings from improved power consumption practices and enhanced home and office safety and security. The AURA is comprehensively integrated into TEKTELIC’s End-to-End LoRaWAN® solution

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'B'
  - version: 'C'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.7'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'B'
      - 'C'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      US902-928:
        id: t000662x-915-profile
        lorawanCertified: true
        codec: t000662x-codec

operatingConditions:
  temperature:
    min: 0
    max: 40

# Regulatory compliances (optional)
compliances:
  safety:
    - body: UL
      standard: CUL
  regulatory:
    - body: FCC
      standard: '15'

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/catalog/smart-ac-switch
dataSheetURL: https://tektelic.com/uploads/Spec-sheet/AURA%20Smart%20AC%20Switch.pdf
manuals: https://support.tektelic.com/portal/en/kb/articles/ac-outlet-switch-technical-reference-manual

# Photos
photos:
  main: smart-ac-switch.png
