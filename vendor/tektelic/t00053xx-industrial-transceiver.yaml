name: Tektelic Industrial Transceiver
description: The Tektelic KONA Industrial Transceiver interfaces automation and control instrumentation to LoRaWANÂ® networks. It has a temperature sensor and a humidity sensor. It supports up to 3 Analog and Digital inputs enabling remote capture of data, 2 Switched Outputs to activate actuators and different control system components, and a configurable RS-232, RS-422, or RS-485 interface with numerous protocols.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'E'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.1.1'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'E'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: t00053xx-868-profile
        lorawanCertified: true
        codec: t00053xx-codec

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 90
  length: 60
  height: 90

# Weight in grams (optional)
weight: 50

# Battery information (optional)
battery:
  type: Li-SOCl2

operatingConditions:
  temperature:
    min: -40
    max: 55

ipCode: IP67

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/catalog/Industrial-Transceiver-Sensor
dataSheetURL: https://tektelic.com/uploads/Brochures/Industrial%20Transceiver.pdf
manuals: https://tektelic.com/uploads/Brochures/Industrial%20Transceiver.pdf

# Photos (optional)
photos:
  main: industrial-transceiver.png
