name: Tektelic Enterprise Asset Tracker
description: The Tektelic Enterprise Asset Tracker combines Bluetooth Low Energy (BLE) and LoRaWANÂ® for locating, tracking and managing assets in difficult RF environments such as hospitals and medical facilities.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'B'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.3.23'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'B'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: t000594x-868-profile
        lorawanCertified: true
        codec: t000594x-codec
      US902-928:
        id: t000594x-915-profile
        lorawanCertified: true
        codec: t000594x-codec

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 65
  length: 25
  height: 26

# Battery information (optional)
battery:
  type: AA LTC

operatingConditions:
  temperature:
    min: 0
    max: 60

ipCode: IP30

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/catalog/enterprise-asset-tracker
dataSheetURL: https://tektelic.com/uploads/Brochures/Enterprise%20Asset%20Tracker.pdf
manuals: https://tektelic.com/uploads/Brochures/Enterprise%20Asset%20Tracker.pdf

# Photos
photos:
  main: enterprise-tracker.png
