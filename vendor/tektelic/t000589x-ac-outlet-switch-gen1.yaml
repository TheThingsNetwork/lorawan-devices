name: Tektelic Smart AC Outlet and Switch
description: The Tektelic Smart AC Outlet and Switch provides users the ability to automatically trigger a 120VAC, 60Hz switch over a LoRaWANÂ® network, allowing for cost savings from improved power consumption practices and enhanced home and office safety and security.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'A'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.7'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'A'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      US902-928:
        id: t000589x-915-profile
        lorawanCertified: true
        codec: t000589x-codec

operatingConditions:
  temperature:
    min: 0
    max: 40

