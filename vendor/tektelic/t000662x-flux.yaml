name: FLUX Smart AC Outlet
description: The TEKTELIC FLUX [Smart AC Outlet] is an ideal solution for Smart Home and Office automation. The outlet gives users the ability to automatically trigger a 120VAC, 60Hz switch over a LoRaWAN® network, allowing for cost savings from improved power consumption practices and enhanced home and office safety and security. One of the two outlets on the device is equipped with a LoRaWAN® switch, allowing for flexible and versatile use. The FLUX is comprehensively integrated into TEKTELIC’s End-to-End LoRaWAN® solution.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'B'
  - version: 'C'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.7'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'B'
      - 'C'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      US902-928:
        id: t000662x-915-profile
        lorawanCertified: true
        codec: t000662x-codec

sensors:
  - voltage
  - current

operatingConditions:
  temperature:
    min: 0
    max: 40

# Regulatory compliances (optional)
compliances:
  safety:
    - body: UL
      standard: CUL
  regulatory:
    - body: FCC
      standard: '15'

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/catalog/smart-ac-outlet
dataSheetURL: https://tektelic.com/uploads/Spec-sheet/FLUX%20Smart%20AC%20Outlet.pdf
manuals: https://support.tektelic.com/portal/en/kb/articles/ac-outlet-switch-technical-reference-manual

