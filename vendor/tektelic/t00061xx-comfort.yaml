name: COMFORT Smart Room Sensor Base
description: TEKTELIC COMFORT [Base Smart Room Sensor] integrates a lot of useful functionality into a very small form factor. COMFORT is ideal for holistically monitoring the home and office environment, whether it is measuring and reporting temperature, humidity, light, movement, motion, shock, or detecting leaks, open/closed doors and windows or other custom features. It also supports battery status for easy maintenance. The sensor is optimized for long battery life and excellent RF performance. It is fully configurable over-the-air by the user for custom applications, behaviors, thresholds, trigger events and reports, enabling it to support many different Smart Home IoT applications with the same device. COMFORT can be cost-effectively and quickly modified for other applications and deployments or custom-packaged if required.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'D'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '2.1'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'D'

