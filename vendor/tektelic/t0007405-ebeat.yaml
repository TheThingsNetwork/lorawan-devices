name: eBeat Device Arm Band
description: The eBeat by TEKTELIC is the ideal solution to continuously monitor the health and well-being of medical facility patients, senior care residents, or any other individual for potential respiratory illness or other health indicators requiring intervention. This specialized device is designed to continuously monitor an individuals body temperature, one of the most common symptoms of respiratory illness. An adjustable, washable arm-band strap ensures the device can be worn comfortably and discreetly in any situation.

