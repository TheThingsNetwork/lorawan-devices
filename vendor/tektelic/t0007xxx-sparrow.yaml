name: SPARROW Enterprise Asset Tracker
description: The TEKTELIC SPARROW [Enterprise Asset Tracker] is an ideal solution for locating, tracking and managing assets in difficult RF environments such as hospitals and medical facilities. This device combines the long range, low power benefits of LoRaWAN® with the universal availability and reliability of Bluetooth Low Energy (BLE). The unit is equipped with an accelerometer to accommodate event-based start-up, minimizing unnecessary battery usage. The SPARROW is seamlessly integrated with TEKTELIC’s end-to-end IoT solution.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'A'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '2.0.10'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'A'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: t0007xxx-868-profile
        lorawanCertified: true
        codec: t0007xxx-codec
      US902-928:
        id: t0007xxx-915-profile
        lorawanCertified: true
        codec: t0007xxx-codec
      AU915-928:
        id: t0007xxx-915-profile
        lorawanCertified: true
        codec: t0007xxx-codec
      AS923:
        id: t0007xxx-923-profile
        lorawanCertified: true
        codec: t0007xxx-codec
      IN865-867:
        id: t0007xxx-865-profile
        lorawanCertified: true
        codec: t0007xxx-codec
      KR920-923:
        id: t0007xxx-920-profile
        lorawanCertified: true
        codec: t0007xxx-codec
      RU864-870:
        id: t0007xxx-864-profile
        lorawanCertified: true
        codec: t0007xxx-codec

sensors:
