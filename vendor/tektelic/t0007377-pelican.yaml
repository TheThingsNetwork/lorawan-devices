name: T0007377 - PELICAN Enterprise Outdoor Tracker
description: TEKTELIC PELICAN [Enterprise Outdoor Tracker] is an ideal solution for locating, tracking and managing assets in difficult RF environments such as manufacturing, shipping and rail yards and equipment storage facilities. This device combines the long range, low power benefits of LoRaWANÂ® with the universal availability and reliability of Bluetooth Low Energy (BLE).

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'A'
  - version: 'B'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '2.0.10'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'B'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: t0007377-868-profile
        lorawanCertified: false
        codec: t0007377-codec
      US902-928:
        id: t0007377-915-profile
        lorawanCertified: false
        codec: t0007377-codec
      AU915-928:
        id: t0007377-915-profile
        lorawanCertified: false
        codec: t0007377-codec
      AS923:
        id: t0007377-923-profile
        lorawanCertified: false
        codec: t0007377-codec
      IN865-867:
        id: t0007377-865-profile
        lorawanCertified: false
        codec: t0007377-codec
      KR920-923:
        id: t0007377-920-profile
        lorawanCertified: false
        codec: t0007377-codec
      RU864-870:
        id: t0007377-864-profile
        lorawanCertified: false
        codec: t0007377-codec

sensors:
