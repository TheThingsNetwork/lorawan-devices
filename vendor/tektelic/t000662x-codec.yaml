uplinkDecoder:
  fileName: decoder_ac_outlet_switch.js
  examples:
    - description: Voltmeter and Apparent Power Uplink
      input:
        fPort: 10
        bytes: [0x00, 0x74, 0x00, 0x11, 0x01, 0x80, 0x00, 0x1C]
      output:
        data:
          voltmeter: 170
          apparent_power: 280
          port: 10
          raw: '[0,116,0,17,1,128,0,28]'

downlinkEncoder:
  fileName: encoder_ac_outlet_switch.js
  examples:
    - description: Tick Period Downlink
      input:
        data:
          tick_period:
            value: 5
      output:
        bytes: [160, 0, 0, 0, 5]
        port: 100
