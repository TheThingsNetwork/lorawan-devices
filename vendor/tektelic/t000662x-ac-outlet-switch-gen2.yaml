name: Tektelic Smart AC Outlet and Switch
description: Wireless Home / Office Automation driven by LoRaWAN

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'B'
  - version: 'C'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.7'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'B'
      - 'C'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      US902-928:
        id: t000662x-915-profile
        lorawanCertified: true
        codec: t000662x-codec

operatingConditions:
  temperature:
    min: 0
    max: 40

# Photos
photos:
  main: outlook.png
