name: TEKTELIC PELICAN EX Enterprise ATEX Outdoor Tracker
description: The TEKTELIC PELICAN EX [Enterprise ATEX Outdoor Tracker] is an ideal solution for locating, tracking and managing assets in difficult RF environments such as manufacturing, shipping and rail yards and equipment storage facilities. The device combines the long range, low power benefits of LoRaWAN® with the universal availability and reliability of Bluetooth Low Energy (BLE). Rated IP67 and ATEX/Zone 2 certified, the sensor is designed for the most demanding installations where combustible gasses, vapours or dusts may be present. The unit is equipped with an accelerometer to accommodate event-based start-up, minimizing unnecessary battery usage. The PELICAN EX is seamlessly integrated with TEKTELIC’s End-to-End IoT solution.

