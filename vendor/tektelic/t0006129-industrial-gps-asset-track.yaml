name: Tektelic Industrial GPS Asset Tracker
description: The Tektelic Industrial GPS Asset Tracker combines a GPS tracker and an accelerometer for precisely tracking assets in industrial environments.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'C'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '0.3.48'
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'C'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: t0006129-868-profile
        lorawanCertified: true
        codec: t0006129-codec
      US902-928:
        id: t0006129-915-profile
        lorawanCertified: true
        codec: t0006129-codec

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 101
  length: 195
  height: 50

# Battery information (optional)
battery:
  type: 1x or 2x D-Cell

operatingConditions:
  temperature:
    min: -40
    max: 85

ipCode: IP67

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/catalog/industrial-gps-asset-tracker
dataSheetURL: https://tektelic.com/uploads/Brochures/Industrial%20GPS%20Asset%20Tracker.pdf
manuals: https://tektelic.com/uploads/Brochures/Industrial%20GPS%20Asset%20Tracker.pdf

# Photos (optional)
photos:
  main: industrial-gps-asset-tracker.png
