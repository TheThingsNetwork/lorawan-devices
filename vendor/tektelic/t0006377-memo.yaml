name: MEMO Multi-Purpose Display Tablet
description: Dynamic, adaptable, and low-power E-ink display

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0.0'
    numeric: 1

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867,
    # RU864-870
    profiles:
      EU863-870:
        id: t0006086-868-profile
        lorawanCertified: false
        codec: t0006086-codec
      US902-928:
        id: t0006086-915-profile
        lorawanCertified: false
        codec: t0006086-codec

deviceType: cots

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 157
  length: 112
  height: 25

# Battery information (optional)
battery:
  type: AA

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: 0
    max: 60
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0.05
    max: 0.95

# IP rating (optional)
ipCode: IP67

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/products/sensors/memo-multi-purpose-display-tablet/
dataSheetURL: https://tektelic.com/wp-content/uploads/MEMO-Multi-Purpose-Display-Tablet.pdf
manuals: https://support.tektelic.com/portal/en/kb/articles/custom-display-tablet-technical-reference-manual

# Photos
photos:
  main: memo.png # Image needs to have a transparent background

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: CE
      standard: 62368-1
  regulatory:
    - body: ETSI EN
      standard: 300 220-1
    - body: ETSI EN
      standard: 300 220-2
    - body: ETSI EN
      standard: 301 489-1
    - body: ETSI EN
      standard: 301 489-3
    - body: FCC
      standard: '15.247'
    - body: FCC
      standard: '15.209'
    - body: FCC
      standard: '15.109'
