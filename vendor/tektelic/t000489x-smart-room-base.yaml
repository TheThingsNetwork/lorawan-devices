name: COMFORT - Smart Room Sensor - Base
description: The TEKTELIC Smart Room Sensor (Base Edition) is a multi-purpose LoRaWANÂ® end device suitable for home and office environment monitoring. It contains a temperature sensor, humidity sensor, light sensor, magnetic switch, accelerometer, pulse reader, capacitive transducer, and external contacts for adding extra sensors. The smart room sensor can be powered by a single CR2477 battery and allows retrieving battery status for easy maintenance.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'D'
    numeric: 4

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: 'D'
    numeric: 4
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'D'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        id: t00048xx-868-profile
        lorawanCertified: true
        codec: t00048xx-codec
      US902-928:
        id: t00048xx-915-profile
        lorawanCertified: true
        codec: t00048xx-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - humidity
  - magnetometer
  - accelerometer
  - light
  - moisture

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 17
  length: 42
  height: 42

# Weight in grams (optional)
weight: 25

# Battery information (optional)
battery:
  replaceable: true
  type: CR2477B

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

# Product and data sheet URLs (optional)
productURL: https://tektelic.com/public/catalog/smart-room-base-sensor
dataSheetURL: https://tektelic.com/public/uploads/Brochures/Smart%20Room%20Sensor.pdf
manuals: https://support.tektelic.com/portal/en/kb/articles/home-sensor-technical-reference-manual

# Photos (optional)
photos:
  main: smart-room-sensor.jpg

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: CE
      standard: 60950-1
    - body: FCC
      standard: '15.247'
    - body: FCC
      standard: '15.209'
    - body: ETSI EN
      standard: 300 220
    - body: ETSI EN
      standard: 301-489-1/-3
