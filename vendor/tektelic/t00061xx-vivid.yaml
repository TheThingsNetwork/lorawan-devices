name: VIVID Smart Room Sensor PIR
description: The TEKTELIC VIVID [PIR Smart Room Sensor] integrates practical functionality into a very small form factor. The VIVID is an ideal solution for holistically monitoring the home and office environment. The device is capable of measuring and reporting temperature, humidity, light, movement, motion, shock, detecting leaks, open / closed doors and windows. It also supports battery status updates for easy maintenance, has multiple PIR masking options. The sensor is optimized for long battery life and excellent wireless performance. It is fully configurable over-the-air by the user for custom applications, behaviours, thresholds, trigger events and reports, enabling it to support many different Smart Home and Office IoT applications.

