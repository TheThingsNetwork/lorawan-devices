name: Wireless LoRaWAN Motorized Smart Valve
description: The STREGA LoRaWAN wireless motorized smart-valve has an embedded temperature and humidity sensor, tamper detection sensor, and wire-cut detection sensor. It also accepts external analog, digital, and leak detection sensor inputs. The valve may also be configured for full water meter reading and data transmission capabilities.

