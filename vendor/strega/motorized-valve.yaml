    profiles:
      IN865-867:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: motorized-valve-profile-865
        lorawanCertified: true
        codec: motorized-valve-codec
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: motorized-valve-profile-868
        lorawanCertified: true
