# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: wilsen.js
  # Examples (optional)
  examples:
    - description: Payload 1 contains proximity in cm, fill level, battery status and temperature
      input:
        fPort: 1
        bytes: [4, 11, 1, 0, 49, 3, 11, 6, 93, 6, 2, 1, 65, 166, 102, 102, 3, 81, 1, 34]
      output:
        data:
          battery_vol: 3.4
          fillinglvl: 93
          payload: '040B010031030B065D06020141A6666603510122'
          proxx: 49
          temp: 20.8
        errors: []
        warnings: []
    - description: Payload 1 contains proximity in mm, fill level, battery status and temperature
      input:
        fPort: 1
        bytes: [4, 11, 2, 6, 182, 3, 11, 6, 60, 6, 2, 1, 65, 181, 153, 154, 3, 81, 1, 36]
      output:
        data:
          battery_vol: 3.6
          fillinglvl: 60
          payload: '040B0206B6030B063C06020141B5999A03510124'
          proxx_mm: 1718
          temp: 22.7
        errors: []
        warnings: []
    - description: Payload 2 contains proximity in cm, fill level, battery status, geo location and temperature
      input:
        fPort: 1
        bytes: [4, 11, 1, 0, 33, 3, 11, 6, 100, 6, 2, 1, 65, 200, 148, 125, 3, 81, 1, 38, 6, 80, 1, 2, 244, 0, 111, 6, 80, 2, 0, 129, 51, 109]
      output:
        data:
          battery_vol: 3.8
          fillinglvl: 100
          latitude: 49.545327
          longitude: 8.467309
          payload: '040B010021030B066406020141C8947D0351012606500102F4006F0650020081336D'
          proxx: 33
          temp: 25.1
        errors: []
        warnings: []
    - description: Payload 2 contains proximity in mm, fill level, battery status, geo location and temperature
      input:
        fPort: 1
        bytes: [4, 11, 2, 6, 182, 3, 11, 6, 60, 6, 2, 1, 65, 181, 153, 154, 3, 81, 1, 36, 6, 80, 1, 2, 244, 0, 111, 6, 80, 2, 0, 129, 51, 109]
      output:
        data:
          battery_vol: 3.6
          fillinglvl: 60
          latitude: 49.545327
          longitude: 8.467309
          payload: '040B0206B6030B063C06020141B5999A0351012406500102F4006F0650020081336D'
          proxx_mm: 1718
          temp: 22.7
        errors: []
        warnings: []
    - description: Payload 3 contains serial number, battery status and counter of LoRa transmission, GPS position determination and ultra sonic measurments
      input:
        fPort: 1
        bytes: [16, 42, 37, 52, 56, 48, 48, 48, 48, 48, 48, 54, 51, 48, 54, 56, 50, 4, 49, 1, 2, 192, 4, 49, 2, 0, 0, 6, 49, 3, 0, 0, 1, 115, 3, 81, 1, 36]
      output:
        data:
          battery_vol: 3.6
          gps_count: 0
          lora_count: 704
          payload: '102A25343830303030303036333036383204310102C004310200000631030000017303510124'
          serial_nr: '48000000630682'
          us_sensor_count: 371
        errors: []
        warnings: []
