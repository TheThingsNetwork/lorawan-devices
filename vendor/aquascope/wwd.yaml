name: Flood Sensor
description: The Aqua-Scope Water Sensor has a built-in water sensor and a freeze sensor that detects water leaks and floods in critical areas. In addition to the built-in water sensor, it allows connecting an external second water detection probe. When the water is detected, an alarm is sent to a gateway using LoRaWANÂ® wireless protocol.

hardwareVersions:
  - version: '1.0'
    numeric: 1
  - version: '1.0-rev-A'
    numeric: 2

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '2.52'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: wwd-profile
        lorawanCertified: true
        codec: wwd-codec

sensors:
  - temperature
  - water

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 98
  length: 51
  height: 28

# Weight in grams (optional)
weight: 56

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celcius)
  temperature:
    min: -30
    max: 85
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.97

# IP rating (optional)
ipCode: IP65

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

# Product and data sheet URLs (optional)
productURL: https://www.aqua-scope.com/flood-sensor.html
dataSheetURL: https://www.aqua-scope.com/fileadmin/docs/WWDLWE_DataSheet.pdf
resellerURLs:
  - name: 'Aqua-Scope WTB'
    region:
      - European Union
    url: https://www.aqua-scope.com/buy.html

# Photos
photos:
  main: wwd.png

# Youtube or Vimeo Video (optional)
videos:
  main: https://www.youtube.com/watch?v=SsR9Trlw3SU

# Regulatory compliances (optional)
compliances:
  safety:
    - body: IEC
      norm: EN
      standard: 62368-1
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.2.0
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.1.0
