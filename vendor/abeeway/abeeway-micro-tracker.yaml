name: Micro Tracker
description: The Abeeway Micro Tracker is a multi-mode tracker for indoor and outdoor use. It provides accurate indoor and outdoor positioning using embedded geolocation sensors combining GPS, Low-power GPS, Wi-Fi Sniffing, BLE, and LoRaWANÂ® TDoA geolocation technologies. Ideal for tracking anything including people, pets, vehicles, and assets with antitheft and geofencing technologies.
# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '3.0'
    numeric: 3

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '2.1'
    numeric: 2

    hardwareVersions:
      - '3.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: abeeway-micro-tracker-profile-eu868
        lorawanCertified: true
      US902-928:
        id: abeeway-micro-tracker-profile-us915
        lorawanCertified: true
      AS923:
        id: abeeway-micro-tracker-profile-as923
        lorawanCertified: true

# Sensors that this device features (optional)
# Valid values are:
# accelerometer, altitude, analog input, auxiliary, barometer, battery, button, bvoc, co2, current, digital input,
# distance, dust, energy, gps, gyroscope, humidity, light, link, magnetometer, moisture, ph, pir, power, pressure,
# proximity, pulse count, pulse frequency, rainfall, rssi, snr, solar radiation, sound, temperature, time, tvoc, uv,
# velocity, vibration, voltage, water, wifi ssid, wind direction, wind speed.
sensors:
  - accelerometer
  - gps
  - temperature

additionalRadios:
  - wifi
  - ble

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 34
  length: 59
  height: 13

# Weight in grams (optional)
weight: 21

# Battery information (optional)
battery:
  replaceable: false
  type: Lithium Polymer

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -10
    max: 55
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0.5
    max: 0.95

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.abeeway.com/micro-tracker/
dataSheetURL: https://www.abeeway.com/wp-content/uploads/2020/10/20200825_Abeeway_Products_Micro_17.pdf
resellerURLs:
  - name: 'Actility'
    region:
      - European Union
    url: https://market.thingpark.com/abeeway-microtracker-abw00200-eu868.html?___store=default

