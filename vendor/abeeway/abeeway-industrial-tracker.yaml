name: Abeeway Industrial Tracker
description: The Abeeway Industrial Tracker has embedded sensors combining GPS, Low-power GPS, Wi-Fi Sniffer, and LoRaWANÂ® TDoA geolocation technologies, supporting accurate outdoor and indoor geolocation. In addition to that, it has embedded sensors for measuring temperature, motion, and pressure. This tracker is an ideal solution for industry tracking and asset management needs.
# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '2.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '2.1'
    numeric: 2
    hardwareVersions:
      - '2.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: abeeway-industrial-tracker-pro-eu868
        lorawanCertified: true
      US902-928:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: abeeway-industrial-tracker-pro-us915
        lorawanCertified: true
      AS923:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: abeeway-industrial-tracker-pro-as923
        lorawanCertified: true

# Sensors that this device features (optional)
# Valid values are:
# accelerometer, altitude, analog input, auxiliary, barometer, battery, button, bvoc, co2, current, digital input,
# distance, dust, energy, gps, gyroscope, humidity, light, link, magnetometer, moisture, ph, pir, power, pressure,
# proximity, pulse count, pulse frequency, rainfall, rssi, snr, solar radiation, sound, temperature, time, tvoc, uv,
# velocity, vibration, voltage, water, wifi ssid, wind direction, wind speed.
sensors:
  - accelerometer
  - gps
  - temperature

additionalRadios:
  - wifi
  - ble

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 76
  length: 145
  height: 42

# Weight in grams (optional)
weight: 240

# Battery information (optional)
battery:
  replaceable: false
  type: Lithium-thionyl Chloride Type D

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -15
    max: 65
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0.5
    max: 0.95

# IP rating (optional)
ipCode: IP65

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.abeeway.com/industrial-tracker/
dataSheetURL: https://www.abeeway.com/wp-content/uploads/2020/11/Abeeway_Products_Industrial_07_DIGITAL.pdf
resellerURLs:
  - name: 'Actility'
    region:
      - Other
    url: https://market.thingpark.com/searchanise/result?q=industrial+tracker

# Photos
photos:
  main: abeeway-industrial-tracker.png
