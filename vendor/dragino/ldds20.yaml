name: LDDS20 - Liquid Level Sensor
description: The Dragino LDDS20 consists of an ultrasonic liquid level sensor for measuring liquid levels. It uses a non-contact method to measure the height of liquid in a container without opening the container. The measured liquid levels are sent to a LoRaWANÂ® network for further analysis.

