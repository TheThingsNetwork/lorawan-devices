name: Object Locator
description: The Object Locator utilizes LoRaWAN connectivity to communicate the location of the device. The intended use is to attach the sensor to a object like a backpack or purse to be able to remotely know its location.
The sensor is composed of a GNSS receive, a push button, an LED indicator, and a USB-C connector. The device contains a LiPo battery that can be recharged through the USB-C connector.


# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '20200814'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923,, IN865-867
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: ObjectLocator-profile
        lorawanCertified: true
        codec: ObjectLocator-codec
      US902-928:
        id: ObjectLocator-profile
        lorawanCertified: true
        codec: ObjectLocator-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - GPS
  - Accelerometer
  - Button

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 13
  length: 50
  height: 50

# Weight in grams (optional)
weight: 28

# Battery information (optional)
battery:
  replaceable: false
  type: 4.2V LiPo 540mAh battery

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celcius)
  temperature:
    min: 0
    max: 50
    
# IP rating (optional)
ipCode: IP64


# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: none

