  width: 100
  length: 160
  height: 60

# Weight in grams (optional)
weight: 910

# Battery information (optional)
battery:
  replaceable: true
#  type: AA

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -30
    max: 85
  # Relative humidity (fraction of 1)
  relativeHumidity:
