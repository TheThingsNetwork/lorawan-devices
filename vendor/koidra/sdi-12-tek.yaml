name: SDI-12-TEK
description: The Koidra SDI-12 is an SDI-12 to LoRaWANÂ® converter. It allows the SDI-12 devices to use LoRaWAN wireless protocol which simplifies the IoT installation and reduces the installation/maintaining cost.

# Hardware versions (optional, use when you have revisions)
# hardwareVersions:
#   - version: '1.0'
#     numeric: 1
#   - version: '1.0-rev-A'
#     numeric: 2

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    # hardwareVersions:
