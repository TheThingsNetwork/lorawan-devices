name: Portenta Vision Shield LoRa
description: Whether inside a large industrial space, at an outdoor agricultural site, or monitoring a fleet of vehicles in a city, the Arduino Pro Gateway LoRaÂ® is the easiest way to collect data from and send control commands to your devices.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1


# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.2.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: 868-profile
        lorawanCertified: true
   

# Product and data sheet URLs (optional)
productURL: https://store.arduino.cc/arduino-pro-gateway-lorar-connectivity


# Photos
photos:
    main: lora_gateway_1.png
    other:
    - lora_gateway_2.png


# Regulatory compliances (optional)
compliances:
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.1.1

