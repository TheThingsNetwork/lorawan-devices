name: Arduino MKR WAN 1310
description: Connect your sensors and actuators over long distances harnessing the power of the LoRaÂ® wireless protocol or throughout LoRaWAN networks. The MKR WAN 1310 comes complete with an ECC508 crypto chip, a battery charger, 2MByte SPI Flash, and power consumption as low as 104uA.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1


# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.2.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: 868-profile
        lorawanCertified: true
        codec: mkrwan1310-codec
      US902-928:
        id: 915-profile
        lorawanCertified: true
        codec: mkrwan1310-codec


# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - 

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 25
  length: 67

# Weight in grams (optional)
weight: 32

# Battery information (optional)
battery:
  replaceable: true
  type: Li-Ion / Li-Po, 1024 mAh minimum capacity, JST connector


# Valid values are: none, read protected and secure element.
keySecurity: secure element

# Product and data sheet URLs (optional)
productURL: https://store.arduino.cc/mkr-wan-1310


# Photos
photos:
  main: mkrwan1310_1.jpg
  other:
    - mkrwan1310_2.jpg


# Regulatory compliances (optional)
compliances:
  health:
    - norm: EN
      standard: 62311
  safety:
    - norm: EN
      standard: 62368-1
  emc:
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.2.3
    - body: ETSI
      norm: EN
      standard: 301 489-3
      version: 2.1.1
  radio:
    - body: ETSI
      norm: EN
      standard: 300 220-1
      version: 3.1.1
    - body: ETSI
      norm: EN
      standard: 300 220-2
      version: 3.1.1

      