name: Portenta Vision Shield LoRa®
description: The Arduino Portenta Vision Shield LoRa® consists of a 320x320 pixels camera sensor and two onboard microphones for directional sound detection. It allows you to run embedded computer vision applications. The Vision Shield LoRa® has been designed to work with the Arduino Portenta H7.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.2.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: arduino-868-profile
        lorawanCertified: true
        codec: loravisionshield-codec
      US902-928:
        id: arduino-915-profile
        lorawanCertified: true
        codec: loravisionshield-codec

  - # Firmware version
    version: '1.2.1'
    numeric: 2
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: arduino-868-profile
        lorawanCertified: true
        codec: loravisionshield-codec
      US902-928:
        id: arduino-915-profile
        lorawanCertified: true
        codec: loravisionshield-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - sound

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 25
  length: 67

# Product and data sheet URLs (optional)
productURL: https://store.arduino.cc/portenta-vision-shield

# Photos
photos:
  main: camera_shield1.png
  other:
    - camera_shield2.png

# Youtube or Vimeo Video (optional)
#video: https://www.youtube.com/watch?v=JHzxcD2oEn8

# Regulatory compliances (optional)
compliances:
  radioEquipment:
    - body: ETSI
      norm: EN
      standard: 301 489-1
      version: 2.1.1
