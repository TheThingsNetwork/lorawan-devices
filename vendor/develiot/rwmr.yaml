  - version: '2.0'
    hardwareVersions:
      - '8.0'
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: rwmr-profile
        lorawanCertified: true
        codec: rwmr-codec
      US902-928:
        id: rwmr-profile
        lorawanCertified: true
        codec: rwmr-codec
      AS923:
        id: rwmr-profile
        lorawanCertified: true
        codec: rwmr-codec
      IN865-867:
        id: rwmr-profile
        lorawanCertified: true
        codec: rwmr-codec
