name: Air Quality Monitor
description: The IoTsens Air Quality Monitor is a device that consists of a set of environmental sensors for  CO, SO2, NO2, O3, NO, H2S, CO2, PM2.5, PM10, temperature, and humidity detection and measurement. The use of this device is recommended for the evaluation of air conditions, being able to monitor the levels of contamination to make the appropriate decisions.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: '1.0'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '1.0'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - '1.0'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: devices-profile
        lorawanCertified: false
        # codec: windsensor-codec
      US902-928:
        id: devices-profile
        lorawanCertified: false
      AU915-928:
        id: devices-profile
        lorawanCertified: false
      AS923:
        id: devices-profile
        lorawanCertified: false

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - co
  - so2
  - no2
  - no
  - o3
  - h2s
  - co2
  - tvoc
  - temperature
  - humidity
  - barometer
  - dust
  - pm2.5
  - pm10

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 120
  length: 250
  height: 60

# Weight in grams (optional)
weight: 400

# Battery information (optional)
# battery:
#   replaceable: true
#   type: AA

# Operating conditions (optional)

operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -40
    max: 65
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 1

# operatingConditions:
#   # Temperature (Celsius)
#   temperature:
#     min: 0
#     max: 40
#   # Relative humidity (fraction of 1)
#   relativeHumidity:
#     min: 0
#     max: 0.97

# IP rating (optional)
ipCode: IP53

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  # - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
# keySecurity: none

# Product and data sheet URLs (optional)
productURL: http://hardware.iotsens.com/datasheets/IoTsens-Datasheet-Air_quality_Monitor_EN.pdf
dataSheetURL: http://hardware.iotsens.com/datasheets/IoTsens-Datasheet-Air_quality_Monitor_EN.pdf
