name: Sentrius RS1xx Multi Sensor
description: The Ezurio Sentrius RS1xx Multi Sensor is a battery-powered, long-range sensor platform leveraging the benefits of LoRaWANÂ® and Bluetooth Low Energy (BLE) connectivity. Its small, rugged form factor contains superior RF performance and multiple sensor capabilities including Open/Closed detection alongside temperature and humidity sensors, making it a perfect fit for cold chain applications.

# Hardware versions (optional, use when you have revisions)
hardwareVersions:
  - version: 'rev 4'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  - # Firmware version
    version: '6.1_20_6_16'
    numeric: 1
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'rev 4'

    # LoRaWAN Device Profiles per region
    # Supported regions are EU863-870, US902-928, AU915-928, AS923, CN779-787, EU433, CN470-510, KR920-923, IN865-867, RU864-870
    profiles:
      EU863-870:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        id: rs1xx-sensor-profile
        lorawanCertified: false
        codec: rs1xx-ext-multi-sensor-codec
      US902-928:
        id: rs1xx-sensor-profile
        lorawanCertified: false
        codec: rs1xx-ext-multi-sensor-codec
      AU915-928:
        id: rs1xx-sensor-profile
        lorawanCertified: false
        codec: rs1xx-ext-multi-sensor-codec
      AS923:
        id: rs1xx-sensor-profile
        lorawanCertified: false
        codec: rs1xx-ext-multi-sensor-codec

# Sensors that this device features (optional)
# Valid values are: accelerometer, altitude, auxiliary, barometer, battery, button, co2, distance, dust, gps, gyroscope,
# humidity, light, link, magnetometer, moisture, ph, pir, proximity, rssi, snr, sound, temperature, tvoc, velocity,
# vibration, water, wind direction and wind speed.
sensors:
  - temperature
  - humidity
  - proximity

# Dimensions in mm (optional)
# Use width, height, length and/or diameter
dimensions:
  width: 91
  length: 116
  height: 34

# Weight in grams (optional)
weight: 185

# Battery information (optional)
battery:
  replaceable: true
  type: AA

# Operating conditions (optional)
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: -25
    max: 50
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 1

# IP rating (optional)
ipCode: IP65

# Key provisioning (optional)
# Valid values are: custom (user can configure keys), join server and manifest.
keyProvisioning:
  - custom
  - join server

# Key security (optional)
# Valid values are: none, read protected and secure element.
keySecurity: read protected

# Product and data sheet URLs (optional)
productURL: https://www.ezurio.com/iot-devices/lorawan-iot-devices/sentrius-rs1xx-lora-enabled-sensors
dataSheetURL: https://www.ezurio.com/documentation/user-guide-sentrius-rs1xx-ext-openclosed-int-temphumidity-sensors
