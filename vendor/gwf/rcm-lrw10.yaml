name: RCM-LRW10 Module for GWFCoder
description: The GWFcoder radio module RCM-LRW10 from GWF MessSysteme eliminates the need to change meters for the migration of water and gas meters with GWFcoder to an LPWAN network. With simple and quick on-site installation via Plug & Play, no programming is required and is ready for immediate use with a waterproof housing (protection class IP68).
hardwareVersions:
  - version: '21.0'
firmwareVersions:
  - version: '1.6'
    hardwareVersions:
      - '21.0'
    profiles:
      EU863-870:
        id: rcm-lrw10-868
        lorawanCertified: true
        codec: rcm-lrw10-codec
bridgeInterfaces:
  - analog
battery:
  replaceable: false
  type: 2x A
keyProvisioning:
  - custom
keySecurity: read protected
photos:
  main: rcm-lrw10.jpg
